<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4841C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BA517;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1920" height="120" fill="url(#headerGradient)" filter="url(#dropShadow)"/>
  
  <!-- Main Title -->
  <text x="960" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">
    ENBEL DATASET OVERVIEW
  </text>
  <text x="960" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#ffffff" text-anchor="middle">
    Climate-Health Analysis Framework
  </text>
  
  <!-- WITS Logo Placeholder -->
  <rect x="50" y="25" width="70" height="70" rx="8" fill="#ffffff" opacity="0.9"/>
  <text x="85" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E3A8A" text-anchor="middle">
    WITS
  </text>
  <text x="85" y="75" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#1E3A8A" text-anchor="middle">
    UNIVERSITY
  </text>
  
  <!-- Column 1: Clinical Studies -->
  <g id="column1">
    <!-- Background -->
    <rect x="80" y="160" width="520" height="720" rx="15" fill="url(#blueGradient)" filter="url(#dropShadow)"/>
    
    <!-- Header -->
    <text x="340" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">
      CLINICAL STUDIES
    </text>
    
    <!-- Participant Count -->
    <text x="340" y="260" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
      10,202
    </text>
    <text x="340" y="290" font-family="Arial, sans-serif" font-size="20" font-weight="normal" fill="#ffffff" text-anchor="middle">
      participants from 17 studies
    </text>
    <text x="340" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="#ffffff" text-anchor="middle">
      (2002-2021)
    </text>
    
    <!-- Study Types Header -->
    <text x="340" y="380" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Study Types:
    </text>
    
    <!-- Study Type Breakdown -->
    <text x="120" y="420" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#ffffff">
      Mixed Research Studies:
    </text>
    <text x="500" y="420" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="end">
      4,080 (40.0%)
    </text>
    
    <text x="120" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#ffffff">
      HIV Treatment Trials:
    </text>
    <text x="500" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="end">
      3,060 (30.0%)
    </text>
    
    <text x="120" y="480" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#ffffff">
      Metabolic Health Studies:
    </text>
    <text x="500" y="480" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="end">
      1,530 (15.0%)
    </text>
    
    <text x="120" y="510" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#ffffff">
      TB/HIV Prevention Trials:
    </text>
    <text x="500" y="510" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="end">
      1,020 (10.0%)
    </text>
    
    <text x="120" y="540" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#ffffff">
      Specialized Clinical Studies:
    </text>
    <text x="500" y="540" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="end">
      512 (5.0%)
    </text>
    
    <!-- Key Research Groups -->
    <text x="340" y="600" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Key Research Groups:
    </text>
    
    <text x="120" y="630" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff">
      • VIDA, DPHRU, WRHI (Mixed Research)
    </text>
    <text x="120" y="655" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff">
      • ACTG Network (HIV Treatment)
    </text>
    <text x="120" y="680" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff">
      • EZIN Studies (Metabolic Health)
    </text>
    <text x="120" y="705" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff">
      • Aurum Institute (TB/HIV Prevention)
    </text>
    <text x="120" y="730" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff">
      • SCHARP, JHSPH (Specialized)
    </text>
    
    <!-- Biomarkers -->
    <text x="340" y="780" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      30+ Biomarkers Analyzed
    </text>
    <text x="340" y="810" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff" text-anchor="middle">
      CD4, glucose, creatinine, hemoglobin, cholesterol
    </text>
    <text x="340" y="830" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff" text-anchor="middle">
      blood pressure, triglycerides, and more
    </text>
  </g>
  
  <!-- Column 2: Integration Framework -->
  <g id="column2">
    <!-- Background -->
    <rect x="700" y="160" width="520" height="720" rx="15" fill="url(#orangeGradient)" filter="url(#dropShadow)"/>
    
    <!-- Header -->
    <text x="960" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">
      INTEGRATION FRAMEWORK
    </text>
    
    <!-- Step 1 -->
    <rect x="740" y="250" width="440" height="140" rx="10" fill="#ffffff" opacity="0.15"/>
    <text x="960" y="280" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
      STEP 1: SPATIOTEMPORAL MATCHING
    </text>
    <text x="960" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#ffffff" text-anchor="middle">
      Clinical records matched to ERA5 climate data
    </text>
    <text x="960" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#ffffff" text-anchor="middle">
      using precise coordinates and visit dates
    </text>
    <text x="960" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">
      99.5% successful climate matching
    </text>
    
    <!-- Step 2 -->
    <rect x="740" y="420" width="440" height="140" rx="10" fill="#ffffff" opacity="0.15"/>
    <text x="960" y="450" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
      STEP 2: SOCIOECONOMIC INTEGRATION
    </text>
    <text x="960" y="480" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#ffffff" text-anchor="middle">
      GCRO Community Survey data
    </text>
    <text x="960" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#ffffff" text-anchor="middle">
      linked by ward-level geography
    </text>
    <text x="960" y="535" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">
      58,616 household records integrated
    </text>
    
    <!-- GCRO Details -->
    <text x="960" y="590" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      GCRO Survey Components:
    </text>
    <text x="760" y="620" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff">
      • Dwelling characteristics and infrastructure
    </text>
    <text x="760" y="645" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff">
      • Household income and employment status
    </text>
    <text x="760" y="670" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff">
      • Education levels and access to services
    </text>
    <text x="760" y="695" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff">
      • Heat vulnerability indices
    </text>
    <text x="760" y="720" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff">
      • Community resilience indicators
    </text>
    
    <!-- Timeline -->
    <text x="960" y="770" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Survey Waves: 2011, 2013, 2015, 2017, 2019, 2021
    </text>
    <text x="960" y="800" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff" text-anchor="middle">
      6 comprehensive data collection cycles
    </text>
    <text x="960" y="825" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff" text-anchor="middle">
      across Greater Johannesburg region
    </text>
  </g>
  
  <!-- Column 3: Climate Data -->
  <g id="column3">
    <!-- Background -->
    <rect x="1320" y="160" width="520" height="720" rx="15" fill="url(#greenGradient)" filter="url(#dropShadow)"/>
    
    <!-- Header -->
    <text x="1580" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">
      CLIMATE DATA
    </text>
    
    <!-- ERA5 Description -->
    <text x="1580" y="260" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
      ERA5 Reanalysis
    </text>
    <text x="1580" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#ffffff" text-anchor="middle">
      High-resolution atmospheric data
    </text>
    <text x="1580" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#ffffff" text-anchor="middle">
      0.25° × 0.25° spatial resolution
    </text>
    <text x="1580" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#ffffff" text-anchor="middle">
      Hourly temporal resolution
    </text>
    
    <!-- Climate Variables -->
    <text x="1580" y="390" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Key Climate Variables:
    </text>
    
    <!-- Temperature -->
    <rect x="1360" y="420" width="440" height="80" rx="8" fill="#ffffff" opacity="0.15"/>
    <text x="1580" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      TEMPERATURE
    </text>
    <text x="1580" y="470" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff" text-anchor="middle">
      Mean, min, max daily temperatures
    </text>
    <text x="1580" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff" text-anchor="middle">
      Temperature anomalies and trends
    </text>
    
    <!-- Heat Index -->
    <rect x="1360" y="520" width="440" height="80" rx="8" fill="#ffffff" opacity="0.15"/>
    <text x="1580" y="545" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      HEAT INDEX
    </text>
    <text x="1580" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff" text-anchor="middle">
      Apparent temperature calculations
    </text>
    <text x="1580" y="585" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff" text-anchor="middle">
      Heat stress indicators
    </text>
    
    <!-- Humidity -->
    <rect x="1360" y="620" width="210" height="80" rx="8" fill="#ffffff" opacity="0.15"/>
    <text x="1465" y="645" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      HUMIDITY
    </text>
    <text x="1465" y="670" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff" text-anchor="middle">
      Relative humidity
    </text>
    <text x="1465" y="685" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff" text-anchor="middle">
      Dew point
    </text>
    
    <!-- Wind -->
    <rect x="1590" y="620" width="210" height="80" rx="8" fill="#ffffff" opacity="0.15"/>
    <text x="1695" y="645" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      WIND
    </text>
    <text x="1695" y="670" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff" text-anchor="middle">
      Speed & direction
    </text>
    <text x="1695" y="685" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff" text-anchor="middle">
      Pressure systems
    </text>
    
    <!-- Lag Analysis -->
    <text x="1580" y="740" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Temporal Lag Analysis
    </text>
    <text x="1580" y="770" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#ffffff" text-anchor="middle">
      0-30 day exposure windows
    </text>
    <text x="1580" y="795" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff" text-anchor="middle">
      7, 14, 21, 30-day moving averages
    </text>
    <text x="1580" y="820" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff" text-anchor="middle">
      Distributed lag non-linear models (DLNM)
    </text>
  </g>
  
  <!-- Bottom Statistics Bar -->
  <rect x="0" y="920" width="1920" height="160" fill="#1E3A8A" filter="url(#dropShadow)"/>
  
  <!-- Statistics -->
  <g id="statistics">
    <!-- Participants -->
    <text x="192" y="970" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">
      10,202
    </text>
    <text x="192" y="1000" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#ffffff" text-anchor="middle">
      Participants
    </text>
    
    <!-- Studies -->
    <text x="576" y="970" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">
      17
    </text>
    <text x="576" y="1000" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#ffffff" text-anchor="middle">
      Studies
    </text>
    
    <!-- Biomarkers -->
    <text x="960" y="970" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">
      30+
    </text>
    <text x="960" y="1000" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#ffffff" text-anchor="middle">
      Biomarkers
    </text>
    
    <!-- Study Period -->
    <text x="1344" y="970" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">
      19 years
    </text>
    <text x="1344" y="1000" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#ffffff" text-anchor="middle">
      Study Period
    </text>
    
    <!-- Analysis Level -->
    <text x="1728" y="970" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Individual
    </text>
    <text x="1728" y="1000" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#ffffff" text-anchor="middle">
      Level Analysis
    </text>
  </g>
  
  <!-- Separator lines for bottom statistics -->
  <line x1="384" y1="940" x2="384" y2="1060" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <line x1="768" y1="940" x2="768" y2="1060" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <line x1="1152" y1="940" x2="1152" y2="1060" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <line x1="1536" y1="940" x2="1536" y2="1060" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
</svg>