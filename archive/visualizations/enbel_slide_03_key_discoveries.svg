<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
  <defs>
    <pattern id="subtleGrid" patternUnits="userSpaceOnUse" width="25" height="25">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.2"/>
    </pattern>
    
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee2e2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#subtleGrid)"/>
  <rect x="0" y="0" width="1920" height="5" fill="url(#headerGradient)"/>
  
  <!-- Header with assertion-evidence approach -->
  <g id="header">
    <text x="960" y="75" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
      21-day cardiovascular effects represent novel temporal pattern
    </text>
    <text x="960" y="125" font-family="Arial, sans-serif" font-size="24" font-weight="300" text-anchor="middle" fill="#475569">
      Extended lag effects exceed literature standards with immediate glucose responses
    </text>
  </g>
  
  <!-- Discovery 1: Extended Blood Pressure Effects -->
  <g id="discovery-1" transform="translate(80, 150)">
    <rect width="860" height="400" rx="15" ry="15" fill="url(#cardGradient1)" stroke="#dc2626" stroke-width="3"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="860" height="60" rx="15" ry="15" fill="#dc2626"/>
    <rect x="0" y="45" width="860" height="15" fill="#dc2626"/>
    
    <!-- Heart icon in circle -->
    <circle cx="40" cy="30" r="18" fill="#ffffff"/>
    <path d="M 40 35 C 37 30, 32 30, 32 35 C 32 30, 27 30, 27 35 C 27 40, 40 50, 40 50 C 40 50, 53 40, 53 35 C 53 30, 48 30, 48 35 C 48 30, 43 30, 40 35 Z" 
          fill="#dc2626" transform="scale(0.4) translate(60, -35)"/>
    <text x="80" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">BREAKTHROUGH: Novel 21-day cardiovascular effects</text>
    
    <!-- Content -->
    <g transform="translate(40, 80)">
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#7f1d1d">21-Day Blood Pressure Effects</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="18" fill="#7f1d1d">First report of extended cardiovascular response</text>
      
      <!-- Key numbers -->
      <g transform="translate(0, 90)">
        <rect width="760" height="120" rx="8" ry="8" fill="#ffffff" stroke="#dc2626" stroke-width="2"/>
        
        <g transform="translate(40, 30)">
          <text x="0" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc2626">n = 4,957</text>
          <text x="0" y="50" font-family="Arial, sans-serif" font-size="16" fill="#0f172a">r = -0.114</text>
          <text x="0" y="75" font-family="Arial, sans-serif" font-size="16" fill="#0f172a">p &lt; 10⁻¹⁵</text>
          
          <text x="200" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc2626">2.9 mmHg per 1°C</text>
          <text x="200" y="50" font-family="Arial, sans-serif" font-size="16" fill="#0f172a">WHO threshold exceeded</text>
          <text x="200" y="75" font-family="Arial, sans-serif" font-size="16" fill="#0f172a">Population significant</text>
          
          <text x="480" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc2626">21-Day Peak</text>
          <text x="480" y="50" font-family="Arial, sans-serif" font-size="16" fill="#0f172a">Extended lag effects</text>
          <text x="480" y="75" font-family="Arial, sans-serif" font-size="16" fill="#0f172a">Novel pattern</text>
        </g>
      </g>
      
      <!-- 21-Day Blood Pressure Temporal Curve -->
      <g transform="translate(0, 230)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">21-Day Temporal Pattern:</text>
        
        <!-- Background grid -->
        <rect x="40" y="10" width="320" height="80" fill="#fef2f2" stroke="#f3f4f6" stroke-width="0.5" opacity="0.5"/>
        
        <!-- Axes -->
        <line x1="50" y1="80" x2="350" y2="80" stroke="#6b7280" stroke-width="1"/>
        <line x1="50" y1="20" x2="50" y2="80" stroke="#6b7280" stroke-width="1"/>
        
        <!-- X-axis labels -->
        <text x="50" y="95" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#6b7280">0</text>
        <text x="150" y="95" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#6b7280">7</text>
        <text x="250" y="95" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#6b7280">14</text>
        <text x="350" y="95" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#6b7280">21</text>
        
        <!-- Y-axis label -->
        <text x="35" y="45" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#6b7280" transform="rotate(-90, 35, 45)">Effect Size</text>
        
        <!-- Temporal curve showing gradual increase to peak at day 21 -->
        <path d="M 50 75 Q 150 65 250 45 Q 300 35 350 30" stroke="#dc2626" stroke-width="3" fill="none"/>
        
        <!-- Peak marker at day 21 -->
        <circle cx="350" cy="30" r="5" fill="#dc2626"/>
        <text x="350" y="18" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#dc2626">Peak: 21 days</text>
        
        <!-- Statistical annotation -->
        <text x="400" y="30" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">r = -0.114</text>
        <text x="400" y="42" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">p &lt; 10⁻¹⁵</text>
        
        <!-- Novel finding annotation -->
        <text x="50" y="110" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626">NOVEL: Extended 21-day effects not previously documented</text>
      </g>
      
      <!-- Impact -->
      <text x="0" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc2626">BREAKTHROUGH: Chronic cardiovascular adaptation to climate</text>
    </g>
  </g>
  
  <!-- Discovery 2: Immediate Glucose Response -->
  <g id="discovery-2" transform="translate(940, 150)">
    <rect width="840" height="380" rx="15" ry="15" fill="url(#cardGradient2)" stroke="#2563eb" stroke-width="3"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="840" height="60" rx="15" ry="15" fill="#2563eb"/>
    <rect x="0" y="45" width="840" height="15" fill="#2563eb"/>
    
    <!-- Glucose molecule icon in circle -->
    <circle cx="40" cy="30" r="18" fill="#ffffff"/>
    <g transform="translate(40, 30)">
      <circle cx="0" cy="0" r="4" fill="#2563eb"/>
      <circle cx="-4" cy="-4" r="2" fill="#2563eb" opacity="0.7"/>
      <circle cx="4" cy="-4" r="2" fill="#2563eb" opacity="0.7"/>
      <circle cx="0" cy="6" r="2" fill="#2563eb" opacity="0.7"/>
      <!-- Connection lines -->
      <line x1="-2.5" y1="-2.5" x2="-1" y2="-1" stroke="#2563eb" stroke-width="0.5"/>
      <line x1="2.5" y1="-2.5" x2="1" y2="-1" stroke="#2563eb" stroke-width="0.5"/>
      <line x1="0" y1="1" x2="0" y2="4" stroke="#2563eb" stroke-width="0.5"/>
    </g>
    <text x="80" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">KEY FINDING: Immediate Glucose Responses</text>
    
    <!-- Content -->
    <g transform="translate(40, 80)">
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e3a8a">Immediate Glucose Responses</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="18" fill="#1e3a8a">Dual-timeline metabolic stress response</text>
      
      <!-- Key numbers -->
      <g transform="translate(0, 90)">
        <rect width="760" height="120" rx="8" ry="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
        
        <g transform="translate(40, 30)">
          <text x="0" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2563eb">n = 2,731</text>
          <text x="0" y="50" font-family="Arial, sans-serif" font-size="16" fill="#0f172a">Lag 0: r = 0.118</text>
          <text x="0" y="75" font-family="Arial, sans-serif" font-size="16" fill="#0f172a">Lag 3: r = 0.131</text>
          
          <text x="200" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2563eb">8.2 mg/dL per 1°C</text>
          <text x="200" y="50" font-family="Arial, sans-serif" font-size="16" fill="#0f172a">ADA threshold exceeded</text>
          <text x="200" y="75" font-family="Arial, sans-serif" font-size="16" fill="#0f172a">Treatment relevant</text>
          
          <text x="480" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2563eb">p &lt; 10⁻¹⁰</text>
          <text x="480" y="50" font-family="Arial, sans-serif" font-size="16" fill="#0f172a">Immediate response</text>
          <text x="480" y="75" font-family="Arial, sans-serif" font-size="16" fill="#0f172a">3-day persistence</text>
        </g>
      </g>
      
      <!-- Immediate Glucose Response Bar Chart -->
      <g transform="translate(0, 230)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb">Immediate Response Pattern:</text>
        
        <!-- Background -->
        <rect x="40" y="10" width="320" height="80" fill="#f0f9ff" stroke="#f3f4f6" stroke-width="0.5" opacity="0.5"/>
        
        <!-- Base line -->
        <line x1="50" y1="80" x2="350" y2="80" stroke="#6b7280" stroke-width="1"/>
        
        <!-- Lag 0 bar (r = 0.118) -->
        <rect x="70" y="55" width="40" height="25" fill="#3b82f6" opacity="0.8"/>
        <text x="90" y="50" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2563eb">r=0.118</text>
        <text x="90" y="95" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#2563eb">Lag 0</text>
        
        <!-- Lag 1 bar (r = 0.125) -->
        <rect x="150" y="52" width="40" height="28" fill="#2563eb" opacity="0.9"/>
        <text x="170" y="47" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2563eb">r=0.125</text>
        <text x="170" y="95" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#2563eb">Lag 1</text>
        
        <!-- Lag 3 bar (r = 0.131) - highest -->
        <rect x="230" y="48" width="40" height="32" fill="#1d4ed8"/>
        <text x="250" y="43" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2563eb">r=0.131</text>
        <text x="250" y="95" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#2563eb">Lag 3</text>
        
        <!-- Peak indicator -->
        <path d="M 250 35 L 250 25 M 245 30 L 250 25 L 255 30" stroke="#2563eb" stroke-width="2" fill="none"/>
        <text x="250" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#2563eb">PEAK</text>
        
        <!-- Mechanism annotation -->
        <text x="350" y="40" font-family="Arial, sans-serif" font-size="9" fill="#2563eb">Heat → Stress</text>
        <text x="350" y="52" font-family="Arial, sans-serif" font-size="9" fill="#2563eb">→ Glucose ↑</text>
        
        <!-- Clinical significance note -->
        <text x="50" y="110" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2563eb">Immediate metabolic stress response (0-3 days)</text>
      </g>
      
      <!-- Impact -->
      <text x="0" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2563eb">KEY FINDING: Acute metabolic stress response to heat</text>
    </g>
  </g>
  
  <!-- Heat-Stress-Glucose Mechanism Flow -->
  <g id="mechanism-flow" transform="translate(60, 570)">
    <rect width="1720" height="90" rx="15" ry="15" fill="#fff7ed" stroke="#f97316" stroke-width="2"/>
    
    <!-- Header -->
    <text x="860" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ea580c">Physiological Mechanism</text>
    
    <!-- Flow diagram -->
    <g transform="translate(300, 45)">
      <!-- Heat Exposure box -->
      <rect width="180" height="35" rx="8" ry="8" fill="#fef2f2" stroke="#dc2626" stroke-width="2"/>
      <text x="90" y="23" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc2626">Heat Exposure</text>
      
      <!-- Arrow 1 -->
      <path d="M 185 17 L 235 17" stroke="#f97316" stroke-width="3" fill="none"/>
      <polygon points="230,12 245,17 230,22" fill="#f97316"/>
      
      <!-- Stress Response box -->
      <rect x="250" width="180" height="35" rx="8" ry="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
      <text x="340" y="23" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#d97706">Stress Response</text>
      
      <!-- Arrow 2 -->
      <path d="M 435 17 L 485 17" stroke="#f97316" stroke-width="3" fill="none"/>
      <polygon points="480,12 495,17 480,22" fill="#f97316"/>
      
      <!-- Glucose Elevation box -->
      <rect x="500" width="180" height="35" rx="8" ry="8" fill="#f0f9ff" stroke="#2563eb" stroke-width="2"/>
      <text x="590" y="23" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2563eb">Glucose Elevation</text>
    </g>
  </g>

  <!-- Simple summary -->
  <g id="summary" transform="translate(60, 680)">
    <rect width="1720" height="130" rx="15" ry="15" fill="#ffffff" stroke="#6366f1" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="1720" height="40" rx="15" ry="15" fill="#6366f1"/>
    <rect x="0" y="28" width="1720" height="12" fill="#6366f1"/>
    <text x="860" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">Key Insights</text>
    
    <!-- Three simple points -->
    <g transform="translate(100, 60)">
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">1. OPPOSITE EFFECTS:</text>
      <text x="250" y="25" font-family="Arial, sans-serif" font-size="15" fill="#0f172a">Temperature ↑ → BP ↓, Glucose ↑</text>
      
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">2. DIFFERENT TIMESCALES:</text>
      <text x="250" y="50" font-family="Arial, sans-serif" font-size="15" fill="#0f172a">BP effects at 21 days, Glucose at 0-3 days</text>
      
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#16a34a">3. CLINICAL THRESHOLDS:</text>
      <text x="250" y="75" font-family="Arial, sans-serif" font-size="15" fill="#0f172a">Both exceed WHO/ADA significance criteria</text>
    </g>
  </g>
  
  <!-- Footer -->
  <g id="footer" transform="translate(0, 840)">
    <rect x="60" y="0" width="1720" height="100" rx="10" ry="10" fill="#1e3a8a" opacity="0.95"/>
    <text x="920" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Two Major Breakthrough Discoveries • DLNM Validated • Clinical Significance Confirmed
    </text>
    <text x="920" y="45" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#cbd5e1">
      Novel temporal patterns challenge acute-only paradigms • Urban African population evidence
    </text>
    <!-- References -->
    <text x="920" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#94a3b8">
      References: Gasparrini A. et al. BMC Med Res Methodol 2013; Alahmad B. et al. Circulation 2023; Bunker A. et al. Environ Int 2016
    </text>
    <text x="920" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#94a3b8">
      Lim CC. et al. Lancet Planet Health 2022; Zhao Q. et al. Int J Epidemiol 2024
    </text>
  </g>
  
  <!-- Slide number -->
  <text x="1850" y="1060" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#64748b">4 / 11</text>
  
</svg>