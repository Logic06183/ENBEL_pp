<?xml version="1.0" encoding="utf-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2C5282" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="#FAFAFA"/>
  
  <!-- Title Section with proper spacing -->
  <g id="title-section">
    <text x="960" y="80" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
          text-anchor="middle" fill="#1A365D">
      Health Impact Attribution Framework &amp; Future Climate Scenarios
    </text>
    <text x="960" y="120" font-family="Arial, sans-serif" font-size="24" 
          text-anchor="middle" fill="#4A5568">
      From Validated Discoveries to Policy-Relevant Climate Projections
    </text>
  </g>
  
  <!-- Attribution Pathway Boxes with proper spacing -->
  <g id="attribution-pathway">
    <!-- Box 1: Validated Findings -->
    <rect x="80" y="180" width="320" height="220" rx="12" ry="12" 
          fill="url(#greenGradient)" stroke="#2E8B57" stroke-width="2" 
          filter="url(#dropShadow)"/>
    
    <text x="240" y="210" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
          text-anchor="middle" fill="#2E8B57">Validated Findings</text>
    
    <text x="100" y="250" font-family="Arial, sans-serif" font-size="16" fill="#2C5530">
      <tspan x="100" dy="0">• Temperature-health dose-response</tspan>
      <tspan x="100" dy="25">• Clinical effect sizes validated</tspan>
      <tspan x="100" dy="25">• 2.9 mmHg/°C blood pressure¹</tspan>
      <tspan x="100" dy="25">• 8.2 mg/dL/°C glucose¹</tspan>
    </text>
    
    <!-- Arrow 1 to 2 -->
    <line x1="420" y1="290" x2="500" y2="290" stroke="#2C5282" stroke-width="3" 
          marker-end="url(#arrowhead)"/>
    
    <!-- Box 2: Attribution Pathway -->
    <rect x="520" y="180" width="320" height="220" rx="12" ry="12" 
          fill="url(#blueGradient)" stroke="#2563EB" stroke-width="2" 
          filter="url(#dropShadow)"/>
    
    <text x="680" y="210" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
          text-anchor="middle" fill="#2563EB">Attribution Pathway</text>
    
    <text x="540" y="250" font-family="Arial, sans-serif" font-size="16" fill="#1E3A8A">
      <tspan x="540" dy="0">• Temperature warming scenarios</tspan>
      <tspan x="540" dy="25">• Health impact calculations</tspan>
      <tspan x="540" dy="25">• Population exposure models</tspan>
      <tspan x="540" dy="25">• Risk quantification</tspan>
    </text>
    
    <!-- Arrow 2 to 3 -->
    <line x1="860" y1="290" x2="940" y2="290" stroke="#2C5282" stroke-width="3" 
          marker-end="url(#arrowhead)"/>
    
    <!-- Box 3: CMIP6 Scenarios -->
    <rect x="960" y="180" width="320" height="220" rx="12" ry="12" 
          fill="url(#orangeGradient)" stroke="#EA580C" stroke-width="2" 
          filter="url(#dropShadow)"/>
    
    <text x="1120" y="210" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
          text-anchor="middle" fill="#EA580C">CMIP6 Scenarios²</text>
    
    <text x="980" y="250" font-family="Arial, sans-serif" font-size="16" fill="#9A3412">
      <tspan x="980" dy="0">• SSP pathways 2050-2100</tspan>
      <tspan x="980" dy="25">• Regional temperature projections</tspan>
      <tspan x="980" dy="25">• Johannesburg Metro focus</tspan>
      <tspan x="980" dy="25">• Policy-relevant timeframes</tspan>
    </text>
  </g>
  
  <!-- Scenarios Table with improved spacing -->
  <g id="scenarios-table">
    <!-- Table background -->
    <rect x="80" y="460" width="1200" height="380" rx="12" ry="12" 
          fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2" 
          filter="url(#dropShadow)"/>
    
    <!-- Table header -->
    <rect x="80" y="460" width="1200" height="60" rx="12" ry="12" 
          fill="#F7FAFC" stroke="#E2E8F0" stroke-width="1"/>
    
    <!-- Header text with proper spacing -->
    <text x="140" y="495" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="#2D3748">Scenario</text>
    <text x="300" y="495" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="#2D3748">Description</text>
    <text x="480" y="495" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="#2D3748">Temp. Rise</text>
    <text x="640" y="495" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="#2D3748">BP Impact</text>
    <text x="820" y="495" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="#2D3748">Glucose Impact</text>
    <text x="1080" y="495" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="#2D3748">Population at Risk³</text>
    
    <!-- Row separators -->
    <line x1="80" y1="520" x2="1280" y2="520" stroke="#E2E8F0" stroke-width="1"/>
    <line x1="80" y1="595" x2="1280" y2="595" stroke="#E2E8F0" stroke-width="1"/>
    <line x1="80" y1="670" x2="1280" y2="670" stroke="#E2E8F0" stroke-width="1"/>
    <line x1="80" y1="745" x2="1280" y2="745" stroke="#E2E8F0" stroke-width="1"/>
    
    <!-- Column separators -->
    <line x1="200" y1="460" x2="200" y2="840" stroke="#E2E8F0" stroke-width="1"/>
    <line x1="400" y1="460" x2="400" y2="840" stroke="#E2E8F0" stroke-width="1"/>
    <line x1="560" y1="460" x2="560" y2="840" stroke="#E2E8F0" stroke-width="1"/>
    <line x1="720" y1="460" x2="720" y2="840" stroke="#E2E8F0" stroke-width="1"/>
    <line x1="920" y1="460" x2="920" y2="840" stroke="#E2E8F0" stroke-width="1"/>
    
    <!-- Row 1: SSP1-2.6 -->
    <text x="140" y="555" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#2E8B57">SSP1-2.6</text>
    <text x="300" y="555" font-family="Arial, sans-serif" font-size="16" 
          text-anchor="middle" fill="#4A5568">Paris Agreement</text>
    <text x="480" y="555" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#E53E3E">+1.5°C</text>
    <text x="640" y="555" font-family="Arial, sans-serif" font-size="16" 
          text-anchor="middle" fill="#4A5568">+4.4 mmHg</text>
    <text x="820" y="555" font-family="Arial, sans-serif" font-size="16" 
          text-anchor="middle" fill="#4A5568">+12.3 mg/dL</text>
    <text x="1080" y="555" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#2E8B57">0.84M people</text>
    
    <!-- Row 2: SSP2-4.5 -->
    <text x="140" y="630" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#D69E2E">SSP2-4.5</text>
    <text x="300" y="630" font-family="Arial, sans-serif" font-size="16" 
          text-anchor="middle" fill="#4A5568">Current policies</text>
    <text x="480" y="630" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#E53E3E">+2.5°C</text>
    <text x="640" y="630" font-family="Arial, sans-serif" font-size="16" 
          text-anchor="middle" fill="#4A5568">+7.3 mmHg</text>
    <text x="820" y="630" font-family="Arial, sans-serif" font-size="16" 
          text-anchor="middle" fill="#4A5568">+20.5 mg/dL</text>
    <text x="1080" y="630" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#D69E2E">1.12M people</text>
    
    <!-- Row 3: SSP3-7.0 -->
    <text x="140" y="705" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#E53E3E">SSP3-7.0</text>
    <text x="300" y="705" font-family="Arial, sans-serif" font-size="16" 
          text-anchor="middle" fill="#4A5568">Regional rivalry</text>
    <text x="480" y="705" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#E53E3E">+4.0°C</text>
    <text x="640" y="705" font-family="Arial, sans-serif" font-size="16" 
          text-anchor="middle" fill="#4A5568">+11.6 mmHg</text>
    <text x="820" y="705" font-family="Arial, sans-serif" font-size="16" 
          text-anchor="middle" fill="#4A5568">+32.8 mg/dL</text>
    <text x="1080" y="705" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#E53E3E">1.44M people</text>
    
    <!-- Row 4: SSP5-8.5 -->
    <text x="140" y="780" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#C53030">SSP5-8.5</text>
    <text x="300" y="780" font-family="Arial, sans-serif" font-size="16" 
          text-anchor="middle" fill="#4A5568">Fossil fuel intensive</text>
    <text x="480" y="780" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#C53030">+5.0°C</text>
    <text x="640" y="780" font-family="Arial, sans-serif" font-size="16" 
          text-anchor="middle" fill="#4A5568">+14.5 mmHg</text>
    <text x="820" y="780" font-family="Arial, sans-serif" font-size="16" 
          text-anchor="middle" fill="#4A5568">+41.0 mg/dL</text>
    <text x="1080" y="780" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#C53030">1.80M people</text>
  </g>
  
  <!-- Key Findings Box with proper spacing -->
  <g id="key-findings">
    <rect x="1340" y="460" width="500" height="250" rx="12" ry="12" 
          fill="#F7FAFC" stroke="#4299E1" stroke-width="2" 
          filter="url(#dropShadow)"/>
    
    <text x="1590" y="490" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
          text-anchor="middle" fill="#2B6CB0">Key Attribution Findings:</text>
    
    <text x="1360" y="520" font-family="Arial, sans-serif" font-size="14" fill="#2D3748">
      <tspan x="1360" dy="25">• Each 1°C warming = 2.9 mmHg BP increase</tspan>
      <tspan x="1360" dy="20">   + 8.2 mg/dL glucose increase¹</tspan>
      <tspan x="1360" dy="30">• Johannesburg Metro population:</tspan>
      <tspan x="1360" dy="20">   5.6M (baseline exposure)³</tspan>
      <tspan x="1360" dy="30">• Health impacts scale proportionally</tspan>
      <tspan x="1360" dy="20">   with temperature rise</tspan>
      <tspan x="1360" dy="30">• Population at risk calculated for</tspan>
      <tspan x="1360" dy="20">   hypertension/diabetes thresholds</tspan>
    </text>
  </g>
  
  <!-- References section with proper spacing -->
  <g id="references">
    <rect x="1340" y="750" width="500" height="90" rx="12" ry="12" 
          fill="#F7FAFC" stroke="#A0AEC0" stroke-width="2" 
          filter="url(#dropShadow)"/>
    
    <text x="1360" y="775" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          fill="#2D3748">References:</text>
    
    <text x="1360" y="800" font-family="Arial, sans-serif" font-size="14" fill="#4A5568">
      <tspan x="1360" dy="0">¹ ENBEL Study (2024)</tspan>
      <tspan x="1360" dy="18">² IPCC AR6 CMIP6 (2021)</tspan>
      <tspan x="1360" dy="18">³ Stats SA Census (2022)</tspan>
    </text>
  </g>
  
  <!-- Footer with proper spacing -->
  <g id="footer">
    <text x="960" y="1050" font-family="Arial, sans-serif" font-size="14" 
          text-anchor="middle" fill="#718096">
      Climate Health Attribution Analysis | Johannesburg Metropolitan Area
    </text>
  </g>
</svg>