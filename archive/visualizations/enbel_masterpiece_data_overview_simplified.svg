<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for professional styling -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00539B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="progressBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00539B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="progressOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7F00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="progressGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#66D966;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2CA02C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="integrationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters for shadows -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <filter id="lightShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.08"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="#ffffff"/>
  
  <!-- Header Section -->
  <g id="header">
    <rect x="0" y="0" width="1920" height="120" fill="url(#headerGradient)" filter="url(#dropShadow)"/>
    
    <!-- Main Title -->
    <text x="960" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="700" 
          fill="white" text-anchor="middle" letter-spacing="1px">
      Integrated Climate-Health Dataset: Comprehensive Multi-Study Analysis
    </text>
    
    <!-- Subtitle -->
    <text x="960" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="400" 
          fill="#e3f2fd" text-anchor="middle" letter-spacing="0.5px">
      Multiple Study Types, Extensive Biomarkers &amp; Socioeconomic Integration
    </text>
  </g>
  
  <!-- Left Panel - Clinical Studies -->
  <g id="leftPanel">
    <rect x="50" y="160" width="550" height="720" fill="url(#panelGradient)" 
          rx="12" ry="12" stroke="#e0e0e0" stroke-width="1" filter="url(#lightShadow)"/>
    
    <!-- Panel Header -->
    <rect x="50" y="160" width="550" height="60" fill="#00539B" rx="12" ry="12"/>
    <rect x="50" y="208" width="550" height="12" fill="#00539B"/>
    
    <text x="325" y="195" font-family="Arial, sans-serif" font-size="22" font-weight="700" 
          fill="white" text-anchor="middle">CLINICAL STUDIES</text>
    
    <!-- Participant Count -->
    <text x="325" y="260" font-family="Arial, sans-serif" font-size="28" font-weight="700" 
          fill="#00539B" text-anchor="middle">9,103 participants from 17 studies</text>
    <text x="325" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="400" 
          fill="#666666" text-anchor="middle">(2002-2021)</text>
    
    <!-- Study Types Header -->
    <text x="80" y="330" font-family="Arial, sans-serif" font-size="20" font-weight="700" 
          fill="#00539B">Study Types</text>
    
    <!-- HIV Treatment Trials -->
    <g id="hivStudies">
      <text x="80" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="600" 
            fill="#333333">• HIV Treatment Trials: 3,119 (34.3%)</text>
      <rect x="100" y="375" width="400" height="8" fill="#e0e0e0" rx="4"/>
      <rect x="100" y="375" width="137" height="8" fill="url(#progressBlue)" rx="4"/>
    </g>
    
    <!-- COVID Studies -->
    <g id="covidStudies">
      <text x="80" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="600" 
            fill="#333333">• COVID Studies: 2,858 (31.4%)</text>
      <rect x="100" y="420" width="400" height="8" fill="#e0e0e0" rx="4"/>
      <rect x="100" y="420" width="126" height="8" fill="url(#progressOrange)" rx="4"/>
    </g>
    
    <!-- Metabolic Health Studies -->
    <g id="metabolicStudies">
      <text x="80" y="455" font-family="Arial, sans-serif" font-size="16" font-weight="600" 
            fill="#333333">• Metabolic Health Studies: 1,782 (19.6%)</text>
      <rect x="100" y="465" width="400" height="8" fill="#e0e0e0" rx="4"/>
      <rect x="100" y="465" width="78" height="8" fill="url(#progressGreen)" rx="4"/>
    </g>
    
    <!-- TB Prevention Trials -->
    <g id="tbStudies">
      <text x="80" y="500" font-family="Arial, sans-serif" font-size="16" font-weight="600" 
            fill="#333333">• TB Prevention Trials: 1,182 (13.0%)</text>
      <rect x="100" y="510" width="400" height="8" fill="#e0e0e0" rx="4"/>
      <rect x="100" y="510" width="52" height="8" fill="url(#progressBlue)" rx="4"/>
    </g>
    
    <!-- General Clinical Studies -->
    <g id="generalStudies">
      <text x="80" y="545" font-family="Arial, sans-serif" font-size="16" font-weight="600" 
            fill="#333333">• General Clinical Studies: 162 (1.8%)</text>
      <rect x="100" y="555" width="400" height="8" fill="#e0e0e0" rx="4"/>
      <rect x="100" y="555" width="7" height="8" fill="url(#progressOrange)" rx="4"/>
    </g>
    
    <!-- Biomarkers Section -->
    <text x="80" y="600" font-family="Arial, sans-serif" font-size="20" font-weight="700" 
          fill="#00539B">Biomarkers Section (30+ variables)</text>
    
    <g id="biomarkers">
      <text x="100" y="630" font-family="Arial, sans-serif" font-size="15" font-weight="600" 
            fill="#333333">• Cardiovascular: BP monitoring (54.5% coverage)</text>
      <text x="100" y="655" font-family="Arial, sans-serif" font-size="15" font-weight="600" 
            fill="#333333">• Metabolic: Glucose, lipids, HbA1c</text>
      <text x="100" y="680" font-family="Arial, sans-serif" font-size="15" font-weight="600" 
            fill="#333333">• Immunologic: CD4, viral loads</text>
      <text x="100" y="705" font-family="Arial, sans-serif" font-size="15" font-weight="600" 
            fill="#333333">• Anthropometric: Height/weight (73%)</text>
    </g>
  </g>
  
  <!-- Right Panel - Climate Data -->
  <g id="rightPanel">
    <rect x="1320" y="160" width="550" height="720" fill="url(#panelGradient)" 
          rx="12" ry="12" stroke="#e0e0e0" stroke-width="1" filter="url(#lightShadow)"/>
    
    <!-- Panel Header -->
    <rect x="1320" y="160" width="550" height="60" fill="#FF7F00" rx="12" ry="12"/>
    <rect x="1320" y="208" width="550" height="12" fill="#FF7F00"/>
    
    <text x="1595" y="195" font-family="Arial, sans-serif" font-size="22" font-weight="700" 
          fill="white" text-anchor="middle">CLIMATE DATA</text>
    
    <!-- Climate Variables Count -->
    <text x="1595" y="260" font-family="Arial, sans-serif" font-size="28" font-weight="700" 
          fill="#FF7F00" text-anchor="middle">98+ climate variables</text>
    <text x="1595" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="400" 
          fill="#666666" text-anchor="middle">(2002-2021)</text>
    
    <!-- Data Sources -->
    <text x="1350" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="700" 
          fill="#FF7F00">Data Sources: ERA5 Reanalysis + SAWS Ground Stations</text>
    
    <!-- Categories Header -->
    <text x="1350" y="365" font-family="Arial, sans-serif" font-size="20" font-weight="700" 
          fill="#FF7F00">Categories</text>
    
    <!-- Temperature -->
    <g id="temperature">
      <circle cx="1370" cy="392" r="6" fill="#4A90E2"/>
      <text x="1390" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="600" 
            fill="#333333">Temperature (13 vars): Mean, max, min, ranges</text>
    </g>
    
    <!-- Heat Index -->
    <g id="heatIndex">
      <circle cx="1370" cy="422" r="6" fill="#FF7F00"/>
      <text x="1390" y="430" font-family="Arial, sans-serif" font-size="16" font-weight="600" 
            fill="#333333">Heat Index (69 vars): Multiple lag periods</text>
    </g>
    
    <!-- Humidity -->
    <g id="humidity">
      <circle cx="1370" cy="452" r="6" fill="#2CA02C"/>
      <text x="1390" y="460" font-family="Arial, sans-serif" font-size="16" font-weight="600" 
            fill="#333333">Humidity (3 vars): Daily patterns</text>
    </g>
    
    <!-- Wind -->
    <g id="wind">
      <circle cx="1370" cy="482" r="6" fill="#9467BD"/>
      <text x="1390" y="490" font-family="Arial, sans-serif" font-size="16" font-weight="600" 
            fill="#333333">Wind (11 vars): Speed, gusts, direction</text>
    </g>
    
    <!-- Temporal Coverage -->
    <text x="1350" y="530" font-family="Arial, sans-serif" font-size="18" font-weight="700" 
          fill="#FF7F00">Temporal Coverage: 0-30 day lag analysis</text>
    
    <!-- Quality -->
    <g id="quality">
      <rect x="1350" y="550" width="200" height="40" fill="#e8f5e8" rx="8" stroke="#2CA02C" stroke-width="2"/>
      <text x="1450" y="575" font-family="Arial, sans-serif" font-size="16" font-weight="700" 
            fill="#2CA02C" text-anchor="middle">Quality: 95.8% completeness</text>
    </g>
  </g>
  
  <!-- Center Panel - Integration Framework (SIMPLIFIED) -->
  <g id="centerPanel">
    <rect x="650" y="160" width="620" height="560" fill="url(#integrationGradient)" 
          rx="12" ry="12" stroke="#e0e0e0" stroke-width="1" filter="url(#lightShadow)"/>
    
    <!-- Panel Header -->
    <rect x="650" y="160" width="620" height="60" fill="#2CA02C" rx="12" ry="12"/>
    <rect x="650" y="208" width="620" height="12" fill="#2CA02C"/>
    
    <text x="960" y="195" font-family="Arial, sans-serif" font-size="22" font-weight="700" 
          fill="white" text-anchor="middle">INTEGRATION FRAMEWORK</text>
    
    <!-- Step 1: Spatiotemporal Matching -->
    <g id="step1">
      <rect x="680" y="250" width="560" height="130" fill="#ffffff" rx="8" stroke="#00539B" stroke-width="2" filter="url(#lightShadow)"/>
      
      <!-- Step 1 Header -->
      <rect x="690" y="260" width="540" height="35" fill="#00539B" rx="6"/>
      <text x="960" y="283" font-family="Arial, sans-serif" font-size="18" font-weight="700" 
            fill="white" text-anchor="middle">STEP 1: SPATIOTEMPORAL MATCHING</text>
      
      <!-- Step 1 Content -->
      <text x="710" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333333">
        • GPS coordinate alignment (clinic locations to climate stations)
      </text>
      <text x="710" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333333">
        • Temporal alignment: Visit dates → Climate exposure windows
      </text>
      <text x="710" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333333">
        • Multiple lag periods (0-30 days) for delayed effects
      </text>
    </g>
    
    <!-- Flow Arrow -->
    <g id="flowArrow">
      <path d="M 960 390 L 960 410" stroke="#2CA02C" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="#2CA02C"/>
        </marker>
      </defs>
    </g>
    
    <!-- Step 2: Socioeconomic Data Integration -->
    <g id="step2">
      <rect x="680" y="420" width="560" height="220" fill="#ffffff" rx="8" stroke="#FF7F00" stroke-width="2" filter="url(#lightShadow)"/>
      
      <!-- Step 2 Header -->
      <rect x="690" y="430" width="540" height="35" fill="#FF7F00" rx="6"/>
      <text x="960" y="453" font-family="Arial, sans-serif" font-size="18" font-weight="700" 
            fill="white" text-anchor="middle">STEP 2: SOCIOECONOMIC DATA INTEGRATION</text>
      
      <!-- Data Source -->
      <g id="dataSource">
        <rect x="710" y="475" width="220" height="25" fill="#fff3e0" rx="12" stroke="#FF7F00"/>
        <text x="820" y="492" font-family="Arial, sans-serif" font-size="13" font-weight="700" 
              fill="#FF7F00" text-anchor="middle">G-SORO Community Survey</text>
        <text x="950" y="492" font-family="Arial, sans-serif" font-size="13" font-weight="600" 
              fill="#666666">(Johannesburg residents)</text>
      </g>
      
      <!-- Method Section -->
      <text x="710" y="520" font-family="Arial, sans-serif" font-size="15" font-weight="700" fill="#FF7F00">
        Method: Multi-dimensional matching algorithm
      </text>
      <text x="730" y="540" font-family="Arial, sans-serif" font-size="14" fill="#333333">
        • Demographic matching (Sex, Race)
      </text>
      <text x="730" y="558" font-family="Arial, sans-serif" font-size="14" fill="#333333">
        • Geographic proximity weighting
      </text>
      <text x="730" y="576" font-family="Arial, sans-serif" font-size="14" fill="#333333">
        • K-nearest neighbors approach (k=15)
      </text>
      
      <!-- Variables Added -->
      <text x="710" y="600" font-family="Arial, sans-serif" font-size="15" font-weight="700" fill="#FF7F00">
        Variables Added: Education, employment status, housing/economic vulnerability
      </text>
      
      <!-- Result with Success Indicator -->
      <g id="resultIndicator">
        <rect x="710" y="610" width="120" height="25" fill="#e8f5e8" rx="12" stroke="#2CA02C" stroke-width="2"/>
        <text x="770" y="627" font-family="Arial, sans-serif" font-size="14" font-weight="700" 
              fill="#2CA02C" text-anchor="middle">84.3% coverage</text>
        <text x="850" y="627" font-family="Arial, sans-serif" font-size="14" font-weight="600" 
              fill="#333333">average achieved</text>
      </g>
    </g>
  </g>
  
  <!-- Bottom Statistics Bar -->
  <g id="statisticsBar">
    <rect x="50" y="920" width="1820" height="100" fill="url(#headerGradient)" 
          rx="12" ry="12" filter="url(#dropShadow)"/>
    
    <!-- Statistics Items -->
    <g id="stats">
      <!-- Participants -->
      <g id="participantsStat">
        <circle cx="150" cy="970" r="25" fill="white" opacity="0.2"/>
        <text x="150" y="960" font-family="Arial, sans-serif" font-size="20" font-weight="700" 
              fill="white" text-anchor="middle">9,103</text>
        <text x="150" y="980" font-family="Arial, sans-serif" font-size="12" 
              fill="#e3f2fd" text-anchor="middle">participants</text>
        <text x="150" y="995" font-family="Arial, sans-serif" font-size="12" 
              fill="#e3f2fd" text-anchor="middle">(ALL matched)</text>
      </g>
      
      <!-- Study Types -->
      <g id="studyTypesStat">
        <circle cx="400" cy="970" r="25" fill="white" opacity="0.2"/>
        <text x="400" y="960" font-family="Arial, sans-serif" font-size="20" font-weight="700" 
              fill="white" text-anchor="middle">5</text>
        <text x="400" y="980" font-family="Arial, sans-serif" font-size="12" 
              fill="#e3f2fd" text-anchor="middle">study types</text>
        <text x="400" y="995" font-family="Arial, sans-serif" font-size="12" 
              fill="#e3f2fd" text-anchor="middle">across 17 trials</text>
      </g>
      
      <!-- Biomarkers -->
      <g id="biomarkersStat">
        <circle cx="650" cy="970" r="25" fill="white" opacity="0.2"/>
        <text x="650" y="960" font-family="Arial, sans-serif" font-size="20" font-weight="700" 
              fill="white" text-anchor="middle">30+</text>
        <text x="650" y="980" font-family="Arial, sans-serif" font-size="12" 
              fill="#e3f2fd" text-anchor="middle">biomarkers</text>
      </g>
      
      <!-- Climate Variables -->
      <g id="climateStat">
        <circle cx="900" cy="970" r="25" fill="white" opacity="0.2"/>
        <text x="900" y="960" font-family="Arial, sans-serif" font-size="20" font-weight="700" 
              fill="white" text-anchor="middle">98+</text>
        <text x="900" y="980" font-family="Arial, sans-serif" font-size="12" 
              fill="#e3f2fd" text-anchor="middle">climate</text>
        <text x="900" y="995" font-family="Arial, sans-serif" font-size="12" 
              fill="#e3f2fd" text-anchor="middle">variables</text>
      </g>
      
      <!-- SES Coverage -->
      <g id="sesStat">
        <circle cx="1150" cy="970" r="25" fill="white" opacity="0.2"/>
        <text x="1150" y="960" font-family="Arial, sans-serif" font-size="20" font-weight="700" 
              fill="white" text-anchor="middle">84.3%</text>
        <text x="1150" y="980" font-family="Arial, sans-serif" font-size="12" 
              fill="#e3f2fd" text-anchor="middle">SES</text>
        <text x="1150" y="995" font-family="Arial, sans-serif" font-size="12" 
              fill="#e3f2fd" text-anchor="middle">coverage</text>
      </g>
      
      <!-- Time Period -->
      <g id="timePeriodStat">
        <circle cx="1400" cy="970" r="25" fill="white" opacity="0.2"/>
        <text x="1400" y="960" font-family="Arial, sans-serif" font-size="20" font-weight="700" 
              fill="white" text-anchor="middle">2002</text>
        <text x="1400" y="980" font-family="Arial, sans-serif" font-size="12" 
              fill="#e3f2fd" text-anchor="middle">2021</text>
        <text x="1400" y="995" font-family="Arial, sans-serif" font-size="12" 
              fill="#e3f2fd" text-anchor="middle">period</text>
      </g>
      
      <!-- Quality Badge -->
      <g id="qualityBadge">
        <rect x="1550" y="945" width="120" height="50" fill="white" opacity="0.2" rx="25"/>
        <text x="1610" y="965" font-family="Arial, sans-serif" font-size="14" font-weight="700" 
              fill="white" text-anchor="middle">PUBLICATION</text>
        <text x="1610" y="985" font-family="Arial, sans-serif" font-size="14" font-weight="700" 
              fill="white" text-anchor="middle">READY</text>
      </g>
    </g>
  </g>
  
  <!-- Connecting Lines for Visual Flow -->
  <g id="connectionLines" opacity="0.3">
    <!-- Left to Center -->
    <path d="M 600 420 Q 625 420 650 420" stroke="#00539B" stroke-width="2" fill="none"/>
    
    <!-- Right to Center -->
    <path d="M 1320 420 Q 1295 420 1270 420" stroke="#FF7F00" stroke-width="2" fill="none"/>
    
    <!-- Center to Bottom -->
    <path d="M 960 720 Q 960 820 960 920" stroke="#2CA02C" stroke-width="2" fill="none"/>
  </g>
</svg>