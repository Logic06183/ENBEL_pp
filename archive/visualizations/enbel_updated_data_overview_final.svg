<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for modern look -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00539B"/>
      <stop offset="100%" stop-color="#004080"/>
    </linearGradient>
    
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2CA02C"/>
      <stop offset="100%" stop-color="#27AE60"/>
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    
    <filter id="strongShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="#FAFBFC"/>
  
  <!-- Header Section -->
  <rect x="0" y="0" width="1920" height="120" fill="url(#headerGradient)"/>
  
  <!-- Main Title -->
  <text x="960" y="50" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="48" font-weight="bold" fill="white">
    Integrated Climate-Health Dataset: Multi-Dimensional Approach
  </text>
  
  <!-- Subtitle -->
  <text x="960" y="85" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="28" fill="#E8F4FD">
    Clinical Trials, Climate Variables &amp; Comprehensive Socioeconomic Integration
  </text>
  
  <!-- SUCCESS METRICS BOX - Prominently placed -->
  <g filter="url(#strongShadow)">
    <rect x="1460" y="150" width="420" height="200" rx="15" fill="url(#successGradient)" opacity="0.95"/>
    <rect x="1470" y="160" width="400" height="180" rx="10" fill="white"/>
    
    <!-- Success Title -->
    <text x="1670" y="195" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="24" font-weight="bold" fill="#2CA02C">
      IMPUTATION SUCCESS
    </text>
    
    <!-- Success Metrics -->
    <text x="1670" y="225" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="20" font-weight="bold" fill="#333">
      From 57% → 84.3% coverage
    </text>
    
    <text x="1670" y="250" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="18" fill="#333">
      100% participants matched
    </text>
    
    <text x="1670" y="275" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="18" fill="#333">
      87-99% high confidence
    </text>
    
    <!-- Progress bar visualization -->
    <rect x="1490" y="290" width="360" height="20" rx="10" fill="#E8E8E8"/>
    <rect x="1490" y="290" width="303" height="20" rx="10" fill="#2CA02C"/>
    <text x="1670" y="305" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="14" font-weight="bold" fill="white">
      84.3%
    </text>
    
    <!-- Checkmark icon -->
    <circle cx="1510" cy="200" r="15" fill="#2CA02C"/>
    <path d="M1505 200 L1508 203 L1515 196" stroke="white" stroke-width="3" 
          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Clinical Trials Data Section (Left) -->
  <g filter="url(#cardShadow)">
    <rect x="60" y="180" width="520" height="380" rx="15" fill="white"/>
    <rect x="60" y="180" width="520" height="50" rx="15" fill="#00539B"/>
    
    <!-- Section Title -->
    <text x="320" y="210" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="24" font-weight="bold" fill="white">
      Clinical Trials Data
    </text>
    
    <!-- Clinical trial icon -->
    <circle cx="120" cy="280" r="25" fill="#E3F2FD"/>
    <rect x="105" y="270" width="30" height="20" rx="3" fill="#00539B"/>
    <circle cx="115" cy="275" r="3" fill="white"/>
    <circle cx="125" cy="275" r="3" fill="white"/>
    
    <!-- Content -->
    <text x="160" y="270" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
      9,103 participants
    </text>
    <text x="160" y="295" font-family="Arial, sans-serif" font-size="16" fill="#666">
      from 17 unique HIV treatment trials
    </text>
    
    <text x="90" y="330" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00539B">
      Study Period:
    </text>
    <text x="90" y="355" font-family="Arial, sans-serif" font-size="16" fill="#333">
      2002-2021 (19 years)
    </text>
    
    <text x="90" y="385" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00539B">
      Location:
    </text>
    <text x="90" y="410" font-family="Arial, sans-serif" font-size="16" fill="#333">
      Johannesburg region, South Africa
    </text>
    
    <text x="90" y="440" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00539B">
      Biomarkers:
    </text>
    <text x="90" y="465" font-family="Arial, sans-serif" font-size="16" fill="#333">
      12+ variables tracked
    </text>
    <text x="90" y="485" font-family="Arial, sans-serif" font-size="14" fill="#666">
      Blood pressure, glucose, cholesterol
    </text>
    <text x="90" y="505" font-family="Arial, sans-serif" font-size="14" fill="#666">
      panels, CD4 counts
    </text>
  </g>
  
  <!-- Climate Variables Section (Right) -->
  <g filter="url(#cardShadow)">
    <rect x="620" y="180" width="520" height="380" rx="15" fill="white"/>
    <rect x="620" y="180" width="520" height="50" rx="15" fill="#FF7F00"/>
    
    <!-- Section Title -->
    <text x="880" y="210" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="24" font-weight="bold" fill="white">
      Climate Variables
    </text>
    
    <!-- Weather icon -->
    <circle cx="680" cy="280" r="25" fill="#FFF3E0"/>
    <circle cx="680" cy="280" r="12" fill="#FF7F00"/>
    <path d="M668 268 L692 268 M668 292 L692 292 M668 280 L692 280" 
          stroke="#FF7F00" stroke-width="2"/>
    
    <!-- Content -->
    <text x="720" y="270" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
      High-resolution data
    </text>
    <text x="720" y="295" font-family="Arial, sans-serif" font-size="16" fill="#666">
      meteorological variables
    </text>
    
    <text x="650" y="330" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF7F00">
      Variables:
    </text>
    <text x="650" y="355" font-family="Arial, sans-serif" font-size="16" fill="#333">
      Temperature, humidity, heat index,
    </text>
    <text x="650" y="375" font-family="Arial, sans-serif" font-size="16" fill="#333">
      precipitation
    </text>
    
    <text x="650" y="405" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF7F00">
      Temporal Scales:
    </text>
    <text x="650" y="430" font-family="Arial, sans-serif" font-size="16" fill="#333">
      Daily, weekly, monthly
    </text>
    
    <text x="650" y="460" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF7F00">
      Analysis:
    </text>
    <text x="650" y="485" font-family="Arial, sans-serif" font-size="16" fill="#333">
      Lag analysis: 0-30 day windows
    </text>
    <text x="650" y="505" font-family="Arial, sans-serif" font-size="16" fill="#333">
      Extreme event indicators
    </text>
  </g>
  
  <!-- Enhanced Data Integration Framework -->
  <g filter="url(#cardShadow)">
    <rect x="60" y="590" width="1340" height="350" rx="15" fill="white"/>
    <rect x="60" y="590" width="1340" height="50" rx="15" fill="#2CA02C"/>
    
    <!-- Section Title -->
    <text x="730" y="620" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="28" font-weight="bold" fill="white">
      Enhanced Data Integration Framework
    </text>
    
    <!-- Layer 1: Spatiotemporal Matching -->
    <rect x="90" y="670" width="380" height="120" rx="10" fill="#E3F2FD"/>
    <text x="280" y="695" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="18" font-weight="bold" fill="#00539B">
      Layer 1: Spatiotemporal Matching
    </text>
    
    <text x="110" y="720" font-family="Arial, sans-serif" font-size="14" fill="#333">
      • GPS coordinate alignment
    </text>
    <text x="120" y="740" font-family="Arial, sans-serif" font-size="12" fill="#666">
      (clinic vs. home addresses)
    </text>
    <text x="110" y="760" font-family="Arial, sans-serif" font-size="14" fill="#333">
      • Temporal alignment (visit → climate)
    </text>
    <text x="110" y="780" font-family="Arial, sans-serif" font-size="14" fill="#333">
      • Multiple lag periods for delayed effects
    </text>
    
    <!-- Layer 2: Improved Imputation -->
    <rect x="500" y="670" width="420" height="120" rx="10" fill="#E8F5E8"/>
    <text x="710" y="690" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="16" font-weight="bold" fill="#2CA02C">
      Layer 2: IMPROVED Multi-dimensional
    </text>
    <text x="710" y="710" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="16" font-weight="bold" fill="#2CA02C">
      Socioeconomic Imputation
    </text>
    
    <text x="520" y="735" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2CA02C">
      84.3% OVERALL COVERAGE
    </text>
    <text x="720" y="735" font-family="Arial, sans-serif" font-size="12" fill="#333">
      (was 57%)
    </text>
    <text x="520" y="755" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • 100% education &amp; vulnerability coverage
    </text>
    <text x="520" y="770" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Fixed demographic matching (Sex/Race)
    </text>
    <text x="520" y="785" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • 80% demographic + 20% spatial weighting
    </text>
    
    <!-- Layer 3: Analytical Framework -->
    <rect x="950" y="670" width="420" height="120" rx="10" fill="#FFF3E0"/>
    <text x="1160" y="695" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="18" font-weight="bold" fill="#FF7F00">
      Layer 3: Analytical Framework
    </text>
    
    <text x="970" y="720" font-family="Arial, sans-serif" font-size="14" fill="#333">
      • Individual-level analysis with SES
    </text>
    <text x="980" y="740" font-family="Arial, sans-serif" font-size="12" fill="#666">
      stratification
    </text>
    <text x="970" y="760" font-family="Arial, sans-serif" font-size="14" fill="#333">
      • Climate-health associations across
    </text>
    <text x="980" y="780" font-family="Arial, sans-serif" font-size="12" fill="#666">
      vulnerability gradients
    </text>
    
    <!-- Flow arrows -->
    <path d="M470 730 L490 730" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M920 730 L940 730" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Achievement highlight -->
    <rect x="90" y="810" width="1280" height="60" rx="8" fill="#E8F5E8"/>
    <text x="730" y="835" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="20" font-weight="bold" fill="#2CA02C">
      ALL 9,103 PARTICIPANTS SUCCESSFULLY MATCHED
    </text>
    <text x="730" y="855" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="16" fill="#666">
      87-99% high confidence matches across all socioeconomic variables
    </text>
  </g>
  
  <!-- Key Statistics Box -->
  <g filter="url(#cardShadow)">
    <rect x="60" y="970" width="1820" height="80" rx="10" fill="#F8F9FA"/>
    <rect x="60" y="970" width="1820" height="15" rx="10" fill="#00539B"/>
    
    <!-- Statistics -->
    <text x="200" y="1010" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="18" font-weight="bold" fill="#00539B">
      9,103
    </text>
    <text x="200" y="1030" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="12" fill="#666">
      Clinical Participants
    </text>
    
    <text x="400" y="1010" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="18" font-weight="bold" fill="#00539B">
      17
    </text>
    <text x="400" y="1030" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="12" fill="#666">
      Unique Trials
    </text>
    
    <text x="600" y="1010" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="18" font-weight="bold" fill="#00539B">
      12+
    </text>
    <text x="600" y="1030" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="12" fill="#666">
      Biomarkers
    </text>
    
    <text x="800" y="1010" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="18" font-weight="bold" fill="#2CA02C">
      84.3%
    </text>
    <text x="800" y="1030" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="12" fill="#666">
      Average SES Coverage
    </text>
    
    <text x="1000" y="1010" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="18" font-weight="bold" fill="#2CA02C">
      100%
    </text>
    <text x="1000" y="1030" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="12" fill="#666">
      Participants Matched
    </text>
    
    <text x="1200" y="1010" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="18" font-weight="bold" fill="#00539B">
      19
    </text>
    <text x="1200" y="1030" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="12" fill="#666">
      Year Study Period
    </text>
    
    <text x="1500" y="1010" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="18" font-weight="bold" fill="#2CA02C">
      87-99%
    </text>
    <text x="1500" y="1030" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="12" fill="#666">
      High Confidence
    </text>
    
    <!-- Separators -->
    <line x1="300" y1="985" x2="300" y2="1045" stroke="#DDD" stroke-width="1"/>
    <line x1="500" y1="985" x2="500" y2="1045" stroke="#DDD" stroke-width="1"/>
    <line x1="700" y1="985" x2="700" y2="1045" stroke="#DDD" stroke-width="1"/>
    <line x1="900" y1="985" x2="900" y2="1045" stroke="#DDD" stroke-width="1"/>
    <line x1="1100" y1="985" x2="1100" y2="1045" stroke="#DDD" stroke-width="1"/>
    <line x1="1350" y1="985" x2="1350" y2="1045" stroke="#DDD" stroke-width="1"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>