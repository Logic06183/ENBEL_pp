<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
  <!-- Professional background pattern -->
  <defs>
    <pattern id="subtleGrid" patternUnits="userSpaceOnUse" width="40" height="40">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Scientific color palette -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="subtitleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with subtle pattern -->
  <rect width="1920" height="1080" fill="url(#subtleGrid)"/>
  
  <!-- Header accent -->
  <rect x="0" y="0" width="1920" height="8" fill="url(#titleGradient)"/>
  
  <!-- Climate-Health Connection Visual -->
  <g id="climate-health-visual" transform="translate(120, 900)">
    <!-- Temperature icon with upward trend -->
    <g transform="translate(100, 0)">
      <circle cx="0" cy="0" r="25" fill="#dc2626" opacity="0.1"/>
      <circle cx="0" cy="0" r="15" fill="#dc2626"/>
      <!-- Thermometer -->
      <rect x="-2" y="-8" width="4" height="16" rx="2" fill="#ffffff"/>
      <circle cx="0" cy="8" r="4" fill="#ffffff"/>
      <!-- Rising arrow -->
      <path d="M 15 -10 L 15 -25 M 10 -20 L 15 -25 L 20 -20" stroke="#dc2626" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Connection arrow -->
    <path d="M 140 0 Q 200 -20 260 0" stroke="#6366f1" stroke-width="3" fill="none" opacity="0.8"/>
    <polygon points="255,-5 270,0 255,5" fill="#6366f1" opacity="0.8"/>
    
    <!-- Health systems icons -->
    <g transform="translate(300, 0)">
      <!-- Heart (cardiovascular) -->
      <g transform="translate(0, -15)">
        <path d="M 0 5 C -5 -2, -15 -2, -15 5 C -15 -2, -25 -2, -25 5 C -25 12, 0 25, 0 25 C 0 25, 25 12, 25 5 C 25 -2, 15 -2, 15 5 C 15 -2, 5 -2, 0 5 Z" 
              fill="#dc2626" opacity="0.8" transform="scale(0.6)"/>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#dc2626">BP</text>
      </g>
      
      <!-- Glucose molecule -->
      <g transform="translate(60, -15)">
        <circle cx="0" cy="0" r="8" fill="#2563eb" opacity="0.8"/>
        <circle cx="-8" cy="-8" r="4" fill="#2563eb" opacity="0.6"/>
        <circle cx="8" cy="-8" r="4" fill="#2563eb" opacity="0.6"/>
        <circle cx="0" cy="12" r="4" fill="#2563eb" opacity="0.6"/>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2563eb">GLU</text>
      </g>
      
      <!-- Immune cell -->
      <g transform="translate(120, -15)">
        <circle cx="0" cy="0" r="10" fill="#16a34a" opacity="0.8"/>
        <circle cx="-4" cy="-4" r="3" fill="#ffffff" opacity="0.9"/>
        <circle cx="4" cy="4" r="3" fill="#ffffff" opacity="0.9"/>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#16a34a">CD4</text>
      </g>
      
      <!-- Kidney -->
      <g transform="translate(180, -15)">
        <ellipse cx="0" cy="0" rx="8" ry="12" fill="#7c3aed" opacity="0.8"/>
        <ellipse cx="-3" cy="-3" rx="2" ry="4" fill="#ffffff" opacity="0.7"/>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7c3aed">REN</text>
      </g>
    </g>
    
    <!-- Climate-Health text -->
    <text x="300" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
      Climate → Multi-System Health Impact
    </text>
  </g>
  
  <!-- Main title block with assertion-evidence approach -->
  <g id="title-section">
    <!-- Title background -->
    <rect x="120" y="180" width="1680" height="220" rx="20" ry="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" opacity="0.95"/>
    
    <!-- Assertive main title -->
    <text x="960" y="250" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="url(#titleGradient)">
      Climate exposure affects four distinct
    </text>
    <text x="960" y="315" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="url(#titleGradient)">
      physiological systems
    </text>
    
    <!-- Evidence-based subtitle -->
    <text x="960" y="370" font-family="Arial, sans-serif" font-size="28" font-weight="300" text-anchor="middle" fill="url(#subtitleGradient)">
      Novel temporal patterns revealed across cardiovascular, metabolic, immune, and renal systems
    </text>
  </g>
  
  <!-- Author list section with improved positioning -->
  <g id="author-list">
    <!-- Authors background -->
    <rect x="120" y="430" width="1680" height="280" rx="15" ry="15" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" opacity="0.95"/>
    
    <!-- Authors header -->
    <text x="960" y="470" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
      Research Team
    </text>
    
    <!-- Author names with proper spacing -->
    <text x="960" y="505" font-family="Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#334155">
      Craig Parker¹*, Matthew Chersich¹, Nicholas Brink¹, Ruvimbo Forget¹, Kimberly McAlpine¹, Marié Landsberg¹,
    </text>
    <text x="960" y="530" font-family="Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#334155">
      Christopher Jack², Yao Etienne Kouakou³⁴, Brama Koné³⁴, Sibusisiwe Makhanya⁵, Etienne Vos⁵,
    </text>
    <text x="960" y="555" font-family="Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#334155">
      Stanley Luchters⁶⁷, Prestige Tatenda Makanga⁶⁸, Guéladio Cissé⁴
    </text>
    
    <!-- Affiliations with improved spacing -->
    <g transform="translate(150, 585)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#475569">¹Wits Planetary Health Research, University of the Witwatersrand</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#475569">²Climate System Analysis Group, University of Cape Town</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" fill="#475569">³University Peleforo Gon Coulibaly, Korhogo, Côte d'Ivoire</text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" fill="#475569">⁴Centre Suisse de Recherches Scientifiques, Abidjan, Côte d'Ivoire</text>
      
      <text x="850" y="20" font-family="Arial, sans-serif" font-size="14" fill="#475569">⁵IBM Research—Africa, Johannesburg</text>
      <text x="850" y="40" font-family="Arial, sans-serif" font-size="14" fill="#475569">⁶Centre for Sexual Health and HIV &amp; AIDS Research (CeSHHAR), Harare, Zimbabwe</text>
      <text x="850" y="60" font-family="Arial, sans-serif" font-size="14" fill="#475569">⁷Liverpool School of Tropical Medicine, UK</text>
      <text x="850" y="80" font-family="Arial, sans-serif" font-size="14" fill="#475569">⁸Midlands State University, Gweru, Zimbabwe</text>
    </g>
  </g>
  
  <!-- Conference footer with assertion-evidence approach -->
  <g id="footer-info">
    <rect x="120" y="730" width="1680" height="110" rx="15" ry="15" fill="#1e3a8a" opacity="0.95"/>
    
    <!-- Conference and key findings -->
    <text x="960" y="765" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">
      ENBEL 2025 • Environmental Burden of Disease
    </text>
    <text x="960" y="795" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#cbd5e1">
      18,205 participants • Johannesburg 2010-2020 • DLNM validated • WHO/ADA thresholds exceeded
    </text>
    <text x="960" y="815" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#94a3b8">
      Novel 21-day cardiovascular effects • Immediate glucose responses • Multi-system breakthrough
    </text>
    <text x="960" y="835" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#94a3b8">
      Lead Institution: Wits Planetary Health Research, University of the Witwatersrand
    </text>
  </g>
  
  <!-- Slide number -->
  <text x="1850" y="1060" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#64748b">1 / 11</text>
  
</svg>