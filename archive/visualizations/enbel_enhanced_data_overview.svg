<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00539B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d72;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="clinicalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00539B;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00539B;stop-opacity:0.05" />
    </linearGradient>
    
    <linearGradient id="climateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7F00;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FF7F00;stop-opacity:0.05" />
    </linearGradient>
    
    <linearGradient id="integrationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2CA02C;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2CA02C;stop-opacity:0.05" />
    </linearGradient>
    
    <!-- Drop shadows -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" fill="#666">
      <polygon points="0 0, 10 3, 0 6"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9fa"/>
  
  <!-- Header bar -->
  <rect width="1920" height="120" fill="url(#headerGradient)"/>
  
  <!-- Title -->
  <text x="960" y="50" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle" filter="url(#textShadow)">
    Integrated Climate-Health Dataset: Multi-Dimensional Approach
  </text>
  <text x="960" y="85" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#E0E0E0" text-anchor="middle">
    Clinical Trials, Climate Variables &amp; Socioeconomic Imputation
  </text>
  
  <!-- Clinical Trials Data Section (Left) -->
  <g id="clinical-section">
    <rect x="60" y="160" width="520" height="380" rx="10" fill="white" filter="url(#cardShadow)"/>
    <rect x="60" y="160" width="520" height="50" rx="10" fill="#00539B"/>
    <text x="320" y="195" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
      Clinical Trials Data
    </text>
    
    <!-- Clinical icon -->
    <circle cx="120" cy="260" r="25" fill="#00539B" opacity="0.2"/>
    <path d="M 105 260 L 135 260 M 120 245 L 120 275" stroke="#00539B" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Clinical data points -->
    <text x="170" y="250" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="bold" fill="#00539B">9,103</text>
    <text x="230" y="250" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#333">participants</text>
    
    <text x="170" y="290" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="bold" fill="#00539B">17</text>
    <text x="200" y="290" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#333">unique HIV treatment trials</text>
    
    <text x="170" y="330" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="bold" fill="#00539B">2002-2021</text>
    <text x="290" y="330" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#333">(19 years)</text>
    
    <text x="170" y="370" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#333">üìç Johannesburg region, South Africa</text>
    
    <text x="170" y="410" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="bold" fill="#00539B">12+</text>
    <text x="210" y="410" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#333">biomarker variables</text>
    
    <!-- Biomarker list -->
    <rect x="80" y="440" width="480" height="80" rx="5" fill="url(#clinicalGradient)"/>
    <text x="90" y="465" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#00539B" font-weight="bold">Key Biomarkers:</text>
    <text x="90" y="485" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#333">‚Ä¢ Blood pressure  ‚Ä¢ Glucose  ‚Ä¢ Cholesterol panels</text>
    <text x="90" y="505" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#333">‚Ä¢ CD4 counts  ‚Ä¢ Viral load  ‚Ä¢ Kidney function</text>
  </g>
  
  <!-- Climate Variables Section (Right) -->
  <g id="climate-section">
    <rect x="1340" y="160" width="520" height="380" rx="10" fill="white" filter="url(#cardShadow)"/>
    <rect x="1340" y="160" width="520" height="50" rx="10" fill="#FF7F00"/>
    <text x="1600" y="195" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
      Climate Variables
    </text>
    
    <!-- Climate icon -->
    <circle cx="1400" cy="260" r="25" fill="#FF7F00" opacity="0.2"/>
    <circle cx="1400" cy="255" r="8" fill="#FFB347" opacity="0.8"/>
    <path d="M 1400 235 L 1400 275 M 1380 255 L 1420 255 M 1385 240 L 1415 270 M 1415 240 L 1385 270" 
          stroke="#FF7F00" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Climate data points -->
    <text x="1450" y="250" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#333">High-resolution meteorological data</text>
    
    <text x="1450" y="290" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#333">‚Ä¢ Temperature &amp; humidity</text>
    <text x="1450" y="315" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#333">‚Ä¢ Heat index &amp; precipitation</text>
    <text x="1450" y="340" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#333">‚Ä¢ Wind speed &amp; solar radiation</text>
    
    <text x="1450" y="380" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#FF7F00" font-weight="bold">Temporal scales:</text>
    <text x="1570" y="380" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#333">daily, weekly, monthly</text>
    
    <text x="1450" y="410" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#FF7F00" font-weight="bold">Lag analysis:</text>
    <text x="1540" y="410" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#333">0-30 day windows</text>
    
    <!-- Extreme events box -->
    <rect x="1360" y="440" width="480" height="80" rx="5" fill="url(#climateGradient)"/>
    <text x="1370" y="465" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#FF7F00" font-weight="bold">Extreme Event Indicators:</text>
    <text x="1370" y="485" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#333">‚Ä¢ Heat waves (‚â•3 consecutive days &gt;35¬∞C)</text>
    <text x="1370" y="505" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#333">‚Ä¢ Cold spells ‚Ä¢ Drought periods ‚Ä¢ Heavy rainfall events</text>
  </g>
  
  <!-- Data Integration Framework (Center) -->
  <g id="integration-section">
    <rect x="620" y="240" width="680" height="460" rx="10" fill="white" filter="url(#cardShadow)"/>
    <rect x="620" y="240" width="680" height="50" rx="10" fill="#2CA02C"/>
    <text x="960" y="275" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
      Data Integration Framework
    </text>
    
    <!-- Layer 1 -->
    <g id="layer1">
      <rect x="650" y="310" width="620" height="100" rx="5" fill="url(#integrationGradient)" stroke="#2CA02C" stroke-width="2"/>
      <circle cx="680" cy="360" r="20" fill="#2CA02C" opacity="0.3"/>
      <text x="680" y="367" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">1</text>
      
      <text x="720" y="340" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#2CA02C">Layer 1: Spatiotemporal Matching</text>
      <text x="720" y="365" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333">‚Ä¢ GPS coordinate alignment</text>
      <text x="720" y="385" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333">‚Ä¢ Temporal alignment (visit dates ‚Üí climate exposure)</text>
      <text x="720" y="405" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333">‚Ä¢ Multiple lag periods for delayed effects</text>
    </g>
    
    <!-- Layer 2 -->
    <g id="layer2">
      <rect x="650" y="430" width="620" height="120" rx="5" fill="url(#integrationGradient)" stroke="#2CA02C" stroke-width="2"/>
      <circle cx="680" cy="490" r="20" fill="#2CA02C" opacity="0.3"/>
      <text x="680" y="497" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">2</text>
      
      <text x="720" y="460" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#2CA02C">Layer 2: Multi-dimensional Socioeconomic Imputation</text>
      <text x="720" y="485" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333">‚Ä¢ <tspan font-weight="bold">57% coverage</tspan> achieved (5,184 participants)</text>
      <text x="720" y="505" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333">‚Ä¢ Demographic matching (Sex, Race)</text>
      <text x="720" y="525" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333">‚Ä¢ Spatial proximity weighting</text>
      <text x="720" y="545" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333">‚Ä¢ Education, employment, housing vulnerability indices</text>
    </g>
    
    <!-- Layer 3 -->
    <g id="layer3">
      <rect x="650" y="570" width="620" height="100" rx="5" fill="url(#integrationGradient)" stroke="#2CA02C" stroke-width="2"/>
      <circle cx="680" cy="620" r="20" fill="#2CA02C" opacity="0.3"/>
      <text x="680" y="627" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">3</text>
      
      <text x="720" y="600" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#2CA02C">Layer 3: Analytical Framework</text>
      <text x="720" y="625" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333">‚Ä¢ Individual-level analysis</text>
      <text x="720" y="645" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333">‚Ä¢ Stratified by socioeconomic factors</text>
      <text x="720" y="665" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333">‚Ä¢ Climate-health associations across vulnerability gradients</text>
    </g>
  </g>
  
  <!-- Flow arrows connecting sections -->
  <g id="flow-arrows">
    <!-- Clinical to Integration -->
    <path d="M 580 350 Q 610 350 620 360" stroke="#00539B" stroke-width="3" fill="none" marker-end="url(#arrowhead)" opacity="0.5"/>
    
    <!-- Climate to Integration -->
    <path d="M 1340 350 Q 1310 350 1300 360" stroke="#FF7F00" stroke-width="3" fill="none" marker-end="url(#arrowhead)" opacity="0.5"/>
    
    <!-- Integration layers flow -->
    <path d="M 960 410 L 960 430" stroke="#2CA02C" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.5"/>
    <path d="M 960 550 L 960 570" stroke="#2CA02C" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.5"/>
  </g>
  
  <!-- Key Statistics Box -->
  <g id="stats-box">
    <rect x="360" y="750" width="1200" height="280" rx="10" fill="white" filter="url(#cardShadow)"/>
    <rect x="360" y="750" width="1200" height="50" rx="10" fill="#333"/>
    <text x="960" y="785" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
      Key Dataset Statistics
    </text>
    
    <!-- Stats grid -->
    <g id="stat1">
      <rect x="400" y="830" width="200" height="120" rx="5" fill="#00539B" opacity="0.1"/>
      <text x="500" y="870" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" fill="#00539B" text-anchor="middle">9,103</text>
      <text x="500" y="895" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333" text-anchor="middle">Clinical</text>
      <text x="500" y="915" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333" text-anchor="middle">Participants</text>
    </g>
    
    <g id="stat2">
      <rect x="640" y="830" width="200" height="120" rx="5" fill="#FF7F00" opacity="0.1"/>
      <text x="740" y="870" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" fill="#FF7F00" text-anchor="middle">17</text>
      <text x="740" y="895" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333" text-anchor="middle">Unique</text>
      <text x="740" y="915" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333" text-anchor="middle">Trials</text>
    </g>
    
    <g id="stat3">
      <rect x="880" y="830" width="200" height="120" rx="5" fill="#2CA02C" opacity="0.1"/>
      <text x="980" y="870" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" fill="#2CA02C" text-anchor="middle">12+</text>
      <text x="980" y="895" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333" text-anchor="middle">Biomarker</text>
      <text x="980" y="915" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333" text-anchor="middle">Variables</text>
    </g>
    
    <g id="stat4">
      <rect x="1120" y="830" width="200" height="120" rx="5" fill="#00539B" opacity="0.1"/>
      <text x="1220" y="870" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" fill="#00539B" text-anchor="middle">57%</text>
      <text x="1220" y="895" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333" text-anchor="middle">With Imputed</text>
      <text x="1220" y="915" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333" text-anchor="middle">SES Data</text>
    </g>
    
    <g id="stat5">
      <rect x="1360" y="830" width="200" height="120" rx="5" fill="#FF7F00" opacity="0.1"/>
      <text x="1460" y="870" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" fill="#FF7F00" text-anchor="middle">19</text>
      <text x="1460" y="895" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333" text-anchor="middle">Year Study</text>
      <text x="1460" y="915" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#333" text-anchor="middle">Period</text>
    </g>
  </g>
  
  <!-- Visual flow indicators -->
  <g id="visual-flow" opacity="0.3">
    <!-- Data flow visualization -->
    <circle cx="320" cy="600" r="3" fill="#00539B">
      <animate attributeName="cy" values="600;700;600" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="960" cy="600" r="3" fill="#2CA02C">
      <animate attributeName="cy" values="600;700;600" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1600" cy="600" r="3" fill="#FF7F00">
      <animate attributeName="cy" values="600;700;600" dur="3s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Footer attribution -->
  <text x="1900" y="1070" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#999" text-anchor="end">
    ENBEL Project | Climate-Health Integration Framework | 2024
  </text>
</svg>