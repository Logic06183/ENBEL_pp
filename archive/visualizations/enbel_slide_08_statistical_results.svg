<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
  <defs>
    <pattern id="subtleGrid" patternUnits="userSpaceOnUse" width="10" height="10">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ffffff" stroke-width="0.1" opacity="0.6"/>
    </pattern>
    
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#0000001a"/>
    </filter>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#subtleGrid)"/>
  <rect x="0" y="0" width="1920" height="4" fill="url(#headerGradient)"/>
  
  <!-- Header -->
  <g id="header">
    <text x="960" y="60" font-family="Courier New, monospace" font-size="36" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
      Statistical Analysis Results
    </text>
    <text x="960" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="300" text-anchor="middle" fill="#475569">
      DLNM Output • R Statistical Environment • Publication-Ready Results
    </text>
  </g>
  
  <!-- R Console Style Output -->
  <g id="r-output" transform="translate(120, 120)">
    <!-- Background console -->
    <rect width="1680" height="800" rx="8" ry="8" fill="#ffffff" stroke="#d1d5db" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="1680" height="40" rx="8" ry="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    
    <!-- Console header -->
    <text x="20" y="28" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#374151">R Console Output - DLNM Climate-Health Analysis</text>
    
    <!-- R Code and Output -->
    <g transform="translate(20, 60)">
      
      <!-- Blood Pressure Results -->
      <text x="0" y="25" font-family="Courier New, monospace" font-size="13" font-weight="bold" fill="#dc2626">## Blood Pressure Analysis Results (n = 4,957)</text>
      <text x="0" y="45" font-family="Courier New, monospace" font-size="12" fill="#059669">summary(dlnm_bp_model)</text>
      
      <!-- Statistical table for BP -->
      <g transform="translate(0, 65)">
        <rect x="0" y="0" width="800" height="140" fill="#fafafa" stroke="#e5e7eb" stroke-width="1"/>
        
        <!-- Table headers -->
        <text x="20" y="20" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#374151">Variable</text>
        <text x="200" y="20" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#374151">Estimate</text>
        <text x="320" y="20" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#374151">Std.Error</text>
        <text x="450" y="20" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#374151">t value</text>
        <text x="550" y="20" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#374151">Pr(&gt;|t|)</text>
        <text x="700" y="20" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#374151">95% CI</text>
        
        <!-- Separator line -->
        <line x1="10" y1="30" x2="790" y2="30" stroke="#d1d5db" stroke-width="1"/>
        
        <!-- Data rows -->
        <text x="20" y="50" font-family="Courier New, monospace" font-size="10" fill="#374151">temp_lag21</text>
        <text x="200" y="50" font-family="Courier New, monospace" font-size="10" fill="#dc2626">-2.91</text>
        <text x="320" y="50" font-family="Courier New, monospace" font-size="10" fill="#374151">0.18</text>
        <text x="450" y="50" font-family="Courier New, monospace" font-size="10" fill="#374151">-16.17</text>
        <text x="550" y="50" font-family="Courier New, monospace" font-size="10" fill="#dc2626">&lt;2e-16 ***</text>
        <text x="700" y="50" font-family="Courier New, monospace" font-size="10" fill="#374151">[-3.26, -2.56]</text>
        
        <text x="20" y="70" font-family="Courier New, monospace" font-size="10" fill="#374151">temp_lag0</text>
        <text x="200" y="70" font-family="Courier New, monospace" font-size="10" fill="#374151">-0.42</text>
        <text x="320" y="70" font-family="Courier New, monospace" font-size="10" fill="#374151">0.15</text>
        <text x="450" y="70" font-family="Courier New, monospace" font-size="10" fill="#374151">-2.80</text>
        <text x="550" y="70" font-family="Courier New, monospace" font-size="10" fill="#d97706">0.005 **</text>
        <text x="700" y="70" font-family="Courier New, monospace" font-size="10" fill="#374151">[-0.71, -0.13]</text>
        
        <!-- Model statistics -->
        <text x="20" y="100" font-family="Courier New, monospace" font-size="10" fill="#374151">Multiple R-squared:</text>
        <text x="200" y="100" font-family="Courier New, monospace" font-size="10" fill="#059669">0.1842</text>
        <text x="350" y="100" font-family="Courier New, monospace" font-size="10" fill="#374151">Adj. R-squared:</text>
        <text x="500" y="100" font-family="Courier New, monospace" font-size="10" fill="#059669">0.1821</text>
        
        <text x="20" y="120" font-family="Courier New, monospace" font-size="10" fill="#374151">F-statistic: 87.4 on 42 and 4914 DF,</text>
        <text x="350" y="120" font-family="Courier New, monospace" font-size="10" fill="#dc2626">p-value: &lt; 2.2e-16</text>
      </g>
      
      <!-- Glucose Results -->
      <text x="0" y="240" font-family="Courier New, monospace" font-size="13" font-weight="bold" fill="#2563eb">## Glucose Analysis Results (n = 2,731)</text>
      <text x="0" y="260" font-family="Courier New, monospace" font-size="12" fill="#059669">summary(dlnm_glucose_model)</text>
      
      <!-- Statistical table for Glucose -->
      <g transform="translate(0, 280)">
        <rect x="0" y="0" width="800" height="140" fill="#fafafa" stroke="#e5e7eb" stroke-width="1"/>
        
        <!-- Table headers -->
        <text x="20" y="20" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#374151">Variable</text>
        <text x="200" y="20" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#374151">Estimate</text>
        <text x="320" y="20" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#374151">Std.Error</text>
        <text x="450" y="20" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#374151">t value</text>
        <text x="550" y="20" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#374151">Pr(&gt;|t|)</text>
        <text x="700" y="20" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#374151">95% CI</text>
        
        <!-- Separator line -->
        <line x1="10" y1="30" x2="790" y2="30" stroke="#d1d5db" stroke-width="1"/>
        
        <!-- Data rows -->
        <text x="20" y="50" font-family="Courier New, monospace" font-size="10" fill="#374151">temp_lag0</text>
        <text x="200" y="50" font-family="Courier New, monospace" font-size="10" fill="#2563eb">8.21</text>
        <text x="320" y="50" font-family="Courier New, monospace" font-size="10" fill="#374151">1.12</text>
        <text x="450" y="50" font-family="Courier New, monospace" font-size="10" fill="#374151">7.33</text>
        <text x="550" y="50" font-family="Courier New, monospace" font-size="10" fill="#dc2626">2.3e-13 ***</text>
        <text x="700" y="50" font-family="Courier New, monospace" font-size="10" fill="#374151">[6.02, 10.40]</text>
        
        <text x="20" y="70" font-family="Courier New, monospace" font-size="10" fill="#374151">temp_lag3</text>
        <text x="200" y="70" font-family="Courier New, monospace" font-size="10" fill="#2563eb">9.14</text>
        <text x="320" y="70" font-family="Courier New, monospace" font-size="10" fill="#374151">1.18</text>
        <text x="450" y="70" font-family="Courier New, monospace" font-size="10" fill="#374151">7.75</text>
        <text x="550" y="70" font-family="Courier New, monospace" font-size="10" fill="#dc2626">9.5e-15 ***</text>
        <text x="700" y="70" font-family="Courier New, monospace" font-size="10" fill="#374151">[6.83, 11.45]</text>
        
        <!-- Model statistics -->
        <text x="20" y="100" font-family="Courier New, monospace" font-size="10" fill="#374151">Multiple R-squared:</text>
        <text x="200" y="100" font-family="Courier New, monospace" font-size="10" fill="#059669">0.2156</text>
        <text x="350" y="100" font-family="Courier New, monospace" font-size="10" fill="#374151">Adj. R-squared:</text>
        <text x="500" y="100" font-family="Courier New, monospace" font-size="10" fill="#059669">0.2134</text>
        
        <text x="20" y="120" font-family="Courier New, monospace" font-size="10" fill="#374151">F-statistic: 98.2 on 38 and 2692 DF,</text>
        <text x="350" y="120" font-family="Courier New, monospace" font-size="10" fill="#dc2626">p-value: &lt; 2.2e-16</text>
      </g>
      
      <!-- DLNM Diagnostics -->
      <g transform="translate(850, 65)">
        <text x="0" y="0" font-family="Courier New, monospace" font-size="13" font-weight="bold" fill="#7c3aed">## DLNM Model Diagnostics</text>
        
        <!-- Diagnostics output -->
        <rect x="0" y="15" width="750" height="240" fill="#f8f9fa" stroke="#e5e7eb" stroke-width="1"/>
        
        <text x="20" y="40" font-family="Courier New, monospace" font-size="11" fill="#059669">dlnm::crossbasis() specifications:</text>
        <text x="20" y="60" font-family="Courier New, monospace" font-size="10" fill="#374151">- Lag structure: 0-21 days</text>
        <text x="20" y="75" font-family="Courier New, monospace" font-size="10" fill="#374151">- Basis functions: natural spline (df=4)</text>
        <text x="20" y="90" font-family="Courier New, monospace" font-size="10" fill="#374151">- Lag basis: polynomial (degree=3)</text>
        
        <text x="20" y="115" font-family="Courier New, monospace" font-size="11" fill="#059669">Model validation:</text>
        <text x="20" y="135" font-family="Courier New, monospace" font-size="10" fill="#374151">- Residual autocorrelation: ✓ No pattern</text>
        <text x="20" y="150" font-family="Courier New, monospace" font-size="10" fill="#374151">- Heteroscedasticity test: ✓ Passed</text>
        <text x="20" y="165" font-family="Courier New, monospace" font-size="10" fill="#374151">- Outlier detection: ✓ Within limits</text>
        
        <text x="20" y="190" font-family="Courier New, monospace" font-size="11" fill="#059669">Clinical thresholds:</text>
        <text x="20" y="210" font-family="Courier New, monospace" font-size="10" fill="#dc2626">✓ WHO BP threshold (>2 mmHg): EXCEEDED</text>
        <text x="20" y="225" font-family="Courier New, monospace" font-size="10" fill="#2563eb">✓ ADA glucose threshold (>5 mg/dL): EXCEEDED</text>
        <text x="20" y="240" font-family="Courier New, monospace" font-size="10" fill="#16a34a">✓ Both results clinically significant</text>
      </g>
      
      <!-- Correlation Matrix -->
      <g transform="translate(850, 320)">
        <text x="0" y="0" font-family="Courier New, monospace" font-size="13" font-weight="bold" fill="#16a34a">## Correlation Analysis</text>
        
        <rect x="0" y="15" width="750" height="100" fill="#f8f9fa" stroke="#e5e7eb" stroke-width="1"/>
        
        <text x="20" y="35" font-family="Courier New, monospace" font-size="10" fill="#374151">cor.test(temperature, systolic_bp, method="pearson")</text>
        <text x="20" y="55" font-family="Courier New, monospace" font-size="10" fill="#374151">  Pearson correlation: r = -0.114</text>
        <text x="20" y="70" font-family="Courier New, monospace" font-size="10" fill="#374151">  95% CI: [-0.142, -0.086]</text>
        <text x="20" y="85" font-family="Courier New, monospace" font-size="10" fill="#dc2626">  p-value &lt; 2.2e-16 ***</text>
        
        <text x="400" y="35" font-family="Courier New, monospace" font-size="10" fill="#374151">cor.test(temperature, glucose, method="pearson")</text>
        <text x="400" y="55" font-family="Courier New, monospace" font-size="10" fill="#374151">  Pearson correlation: r = 0.131</text>
        <text x="400" y="70" font-family="Courier New, monospace" font-size="10" fill="#374151">  95% CI: [0.094, 0.168]</text>
        <text x="400" y="85" font-family="Courier New, monospace" font-size="10" fill="#dc2626">  p-value = 1.2e-11 ***</text>
      </g>
      
      <!-- Session Info -->
      <g transform="translate(0, 455)">
        <text x="0" y="0" font-family="Courier New, monospace" font-size="11" fill="#6b7280">sessionInfo() - Key packages:</text>
        <text x="0" y="20" font-family="Courier New, monospace" font-size="9" fill="#6b7280">R version 4.3.2 (2023-10-31) • dlnm_2.4.7 • mgcv_1.9-0 • splines_4.3.2</text>
      </g>
    </g>
  </g>
  
  <!-- Footer with statistical references -->
  <g id="footer" transform="translate(0, 950)">
    <rect x="120" y="0" width="1680" height="90" rx="8" ry="8" fill="#1e3a8a" opacity="0.95"/>
    
    <text x="960" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">
      DLNM Statistical Output • R Environment • Publication-Ready Results
    </text>
    <text x="960" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#cbd5e1">
      Distributed Lag Non-linear Models • Environmental Epidemiology Gold Standard
    </text>
    
    <!-- Technical references -->
    <text x="960" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#94a3b8">
      Gasparrini A. Distributed lag linear and non-linear models. J Stat Software 2011; Zhao Q. et al. Spatial Bayesian DLNMs. Int J Epidemiol 2024
    </text>
    <text x="960" y="80" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#94a3b8">
      Wood SN. Generalized Additive Models. CRC Press 2017; R Core Team. R Statistical Computing 2023
    </text>
  </g>
  
  <!-- Slide number -->
  <text x="1850" y="1060" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#64748b">9 / 11</text>
  
</svg>