<?xml version="1.0" encoding="utf-8" standalone="no"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <linearGradient id="heatGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF7F00;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#FF7F00;stop-opacity:0.3"/>
    </linearGradient>
    
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00539B;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#00539B;stop-opacity:0.3"/>
    </linearGradient>
    
    <linearGradient id="responseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2CA02C;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#2CA02C;stop-opacity:0.3"/>
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="720" fill="#ffffff"/>
  
  <!-- Header Section -->
  <rect x="0" y="0" width="1280" height="90" fill="#00539B" opacity="0.05"/>
  
  <!-- Main Title -->
  <text x="640" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00539B">
    Effect Sizes Exceed WHO &amp; ADA Clinical Thresholds
  </text>
  
  <!-- Population Context -->
  <text x="640" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#333333">
    Population Health Impact — Johannesburg Metro (5.6M people)¹
  </text>
  
  <!-- Main Content Area -->
  <g id="main-content">
    
    <!-- Heat Wave Scenario Box -->
    <g id="heat-scenario" filter="url(#dropShadow)">
      <rect x="60" y="120" width="350" height="180" rx="12" fill="url(#heatGradient)" stroke="#FF7F00" stroke-width="2"/>
      
      <!-- Header -->
      <rect x="60" y="120" width="350" height="45" rx="12" fill="#FF7F00"/>
      <rect x="60" y="153" width="350" height="12" fill="#FF7F00"/>
      
      <text x="235" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
        Heat Wave Scenario (+5°C)
      </text>
      
      <!-- Content -->
      <text x="80" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF7F00">
        Extreme Heat Events
      </text>
      <text x="80" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333333">
        • 15+ additional days &gt;35°C annually
      </text>
      <text x="80" y="225" font-family="Arial, sans-serif" font-size="12" fill="#333333">
        • Peak temperatures reaching 40°C
      </text>
      <text x="80" y="240" font-family="Arial, sans-serif" font-size="12" fill="#333333">
        • Urban heat island amplification
      </text>
      
      <text x="80" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF7F00">
        Population Exposure
      </text>
      <text x="80" y="285" font-family="Arial, sans-serif" font-size="12" fill="#333333">
        • 1.8M residents affected daily
      </text>
    </g>
    
    <!-- Metabolic Impact Box -->
    <g id="metabolic-impact" filter="url(#dropShadow)">
      <rect x="465" y="120" width="350" height="180" rx="12" fill="url(#healthGradient)" stroke="#00539B" stroke-width="2"/>
      
      <!-- Header -->
      <rect x="465" y="120" width="350" height="45" rx="12" fill="#00539B"/>
      <rect x="465" y="153" width="350" height="12" fill="#00539B"/>
      
      <text x="640" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
        Metabolic Health Impact
      </text>
      
      <!-- Content -->
      <text x="485" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00539B">
        Blood Pressure Effects
      </text>
      <text x="485" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF7F00">
        +14.5 mmHg
      </text>
      <text x="485" y="225" font-family="Arial, sans-serif" font-size="11" fill="#666666">
        vs WHO threshold: 5 mmHg²
      </text>
      
      <text x="485" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00539B">
        Glucose Dysregulation
      </text>
      <text x="485" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF7F00">
        +41 mg/dL
      </text>
      <text x="485" y="285" font-family="Arial, sans-serif" font-size="11" fill="#666666">
        vs ADA threshold: 25 mg/dL³
      </text>
    </g>
    
    <!-- Public Health Response Box -->
    <g id="health-response" filter="url(#dropShadow)">
      <rect x="870" y="120" width="350" height="180" rx="12" fill="url(#responseGradient)" stroke="#2CA02C" stroke-width="2"/>
      
      <!-- Header -->
      <rect x="870" y="120" width="350" height="45" rx="12" fill="#2CA02C"/>
      <rect x="870" y="153" width="350" height="12" fill="#2CA02C"/>
      
      <text x="1045" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
        Public Health Response
      </text>
      
      <!-- Content -->
      <text x="890" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2CA02C">
        Healthcare Burden
      </text>
      <text x="890" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333333">
        • 300K diabetic patients at risk⁴
      </text>
      <text x="890" y="225" font-family="Arial, sans-serif" font-size="12" fill="#333333">
        • 45% increase in heat-related visits⁵
      </text>
      
      <text x="890" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2CA02C">
        Adaptation Strategies
      </text>
      <text x="890" y="270" font-family="Arial, sans-serif" font-size="12" fill="#333333">
        • Early warning systems
      </text>
      <text x="890" y="285" font-family="Arial, sans-serif" font-size="12" fill="#333333">
        • Cool shelter networks
      </text>
    </g>
  </g>
  
  <!-- Key Findings Banner -->
  <rect x="60" y="340" width="1160" height="60" rx="8" fill="#00539B" opacity="0.1" stroke="#00539B" stroke-width="1"/>
  <text x="640" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00539B">
    Clinical Significance
  </text>
  <text x="640" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333333">
    Effect sizes exceed established clinical thresholds by 290% (BP) and 164% (glucose), indicating substantial population health risk
  </text>
  
  <!-- References Section -->
  <g id="references">
    <!-- Background -->
    <rect x="60" y="430" width="1160" height="240" rx="8" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
    
    <!-- References Header -->
    <text x="80" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00539B">
      References
    </text>
    
    <!-- Left Column -->
    <text x="80" y="480" font-family="Arial, sans-serif" font-size="10" fill="#333333">
      1. Statistics South Africa. Community Survey 2016: Johannesburg Metropolitan Municipality.
    </text>
    <text x="80" y="495" font-family="Arial, sans-serif" font-size="10" fill="#333333">
         Pretoria: Stats SA, 2018.
    </text>
    
    <text x="80" y="515" font-family="Arial, sans-serif" font-size="10" fill="#333333">
      2. WHO. Hypertension Guidelines 2021. Geneva: World Health Organization, 2021.
    </text>
    
    <text x="80" y="535" font-family="Arial, sans-serif" font-size="10" fill="#333333">
      3. American Diabetes Association. Standards of Medical Care in Diabetes—2023.
    </text>
    <text x="80" y="550" font-family="Arial, sans-serif" font-size="10" fill="#333333">
         Diabetes Care. 2023;46(Suppl 1):S1-S291.
    </text>
    
    <text x="80" y="570" font-family="Arial, sans-serif" font-size="10" fill="#333333">
      4. Bradshaw D, et al. Burden of disease in South Africa: protracted transitions in a
    </text>
    <text x="80" y="585" font-family="Arial, sans-serif" font-size="10" fill="#333333">
         rapidly changing society. Lancet Global Health. 2019;7(10):e1369-e1385.
    </text>
    
    <text x="80" y="605" font-family="Arial, sans-serif" font-size="10" fill="#333333">
      5. Gasparrini A, et al. Temperature and mortality: a multi-country study. Lancet.
    </text>
    <text x="80" y="620" font-family="Arial, sans-serif" font-size="10" fill="#333333">
         2015;386(9991):369-375.
    </text>
    
    <!-- Right Column -->
    <text x="660" y="480" font-family="Arial, sans-serif" font-size="10" fill="#333333">
      6. Watts N, et al. The 2020 report of The Lancet Countdown on health and climate
    </text>
    <text x="660" y="495" font-family="Arial, sans-serif" font-size="10" fill="#333333">
         change. Lancet. 2021;397(10269):129-170.
    </text>
    
    <text x="660" y="515" font-family="Arial, sans-serif" font-size="10" fill="#333333">
      7. Hondula DM, et al. Heat-related morbidity in emergency departments during the
    </text>
    <text x="660" y="530" font-family="Arial, sans-serif" font-size="10" fill="#333333">
         Chicago heat wave of 1995. Environ Health Perspect. 2012;120(10):1369-1375.
    </text>
    
    <text x="660" y="550" font-family="Arial, sans-serif" font-size="10" fill="#333333">
      8. Reid CE, et al. Mapping community determinants of heat vulnerability.
    </text>
    <text x="660" y="565" font-family="Arial, sans-serif" font-size="10" fill="#333333">
         Environ Health Perspect. 2009;117(11):1730-1736.
    </text>
    
    <text x="660" y="585" font-family="Arial, sans-serif" font-size="10" fill="#333333">
      9. Campbell S, et al. Heatwave and health impact research: A global review.
    </text>
    <text x="660" y="600" font-family="Arial, sans-serif" font-size="10" fill="#333333">
         Health Place. 2018;53:210-218.
    </text>
    
    <text x="660" y="620" font-family="Arial, sans-serif" font-size="10" fill="#333333">
      10. Kjellstrom T, et al. Heat, human performance, and occupational health.
    </text>
    <text x="660" y="635" font-family="Arial, sans-serif" font-size="10" fill="#333333">
          Asia Pacific J Public Health. 2016;28(2_suppl):8S-37S.
    </text>
  </g>
  
  <!-- Footer -->
  <text x="640" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">
    ENBEL Project | Population Health Impact Assessment | Climate-Health Interface Analysis
  </text>
</svg>