<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" style="background: #ffffff;">
  <defs>
    <!-- LaTeX academic color scheme -->
    <linearGradient id="latexBlueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00549F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="beamerHeader" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00549F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#003f7f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002856;stop-opacity:1" />
    </linearGradient>
    
    <!-- Academic partnership gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00549F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="internationalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#008080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006666;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="fundingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16A34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803D;stop-opacity:1" />
    </linearGradient>
    
    <!-- LaTeX-style subtle pattern -->
    <pattern id="latexPattern" patternUnits="userSpaceOnUse" width="60" height="60">
      <rect width="60" height="60" fill="#fafafa"/>
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#f0f0f0" stroke-width="0.3"/>
    </pattern>
    
    <!-- Academic block shadow -->
    <filter id="academicShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="#404040" flood-opacity="0.2"/>
    </filter>
    
    <!-- LaTeX typography styles -->
    <style>
      .latex-serif { font-family: "Times New Roman", "Computer Modern", serif; }
      .latex-sans { font-family: "Helvetica", "Computer Modern Sans", sans-serif; }
      .latex-mono { font-family: "Courier New", "Computer Modern Typewriter", monospace; }
    </style>
  </defs>
  
  <!-- LaTeX-style background -->
  <rect width="1920" height="1080" fill="url(#latexPattern)"/>
  
  <!-- LaTeX Beamer header bar -->
  <rect x="0" y="0" width="1920" height="12" fill="url(#beamerHeader)"/>
  
  <!-- LaTeX Beamer frame title -->
  <g id="frame-title">
    <rect x="60" y="30" width="1800" height="50" rx="4" ry="4" fill="url(#latexBlueGradient)"/>
    <text x="80" y="60" class="latex-serif" font-size="24" font-weight="bold" fill="#ffffff">
      International collaboration advances African climate-health research
    </text>
  </g>
  
  <!-- Three-column partnership layout -->
  <g id="partnership-layout" transform="translate(80, 110)">
    
    <!-- Column 1: Primary Partners -->
    <g transform="translate(0, 0)">
      <g filter="url(#academicShadow)">
        <rect width="570" height="400" rx="6" ry="6" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
        <rect x="0" y="0" width="570" height="40" rx="6" ry="6" fill="url(#primaryGradient)"/>
        <rect x="0" y="32" width="570" height="8" fill="url(#primaryGradient)"/>
        
        <!-- Institution icon -->
        <g transform="translate(20, 18)">
          <rect x="-6" y="-8" width="12" height="16" rx="2" ry="2" fill="#ffffff" opacity="0.9"/>
          <rect x="-4" y="-6" width="8" height="6" rx="1" ry="1" fill="#00549F" opacity="0.8"/>
          <rect x="-4" y="0" width="8" height="3" rx="1" ry="1" fill="#00549F" opacity="0.6"/>
        </g>
        <text x="50" y="28" class="latex-sans" font-size="18" font-weight="bold" fill="#ffffff">Primary Partners</text>
        
        <!-- Primary partners content -->
        <g transform="translate(25, 60)">
          
          <!-- Wits -->
          <g>
            <rect x="0" y="0" width="520" height="80" rx="4" ry="4" fill="#f8f9fa" stroke="#00549F" stroke-width="1"/>
            <text x="15" y="20" class="latex-serif" font-size="14" font-weight="bold" fill="#00549F">Wits Planetary Health Research</text>
            <text x="15" y="35" class="latex-sans" font-size="12" fill="#404040">University of the Witwatersrand</text>
            <text x="15" y="50" class="latex-sans" font-size="11" fill="#404040">• Climate-health epidemiology leadership</text>
            <text x="15" y="65" class="latex-sans" font-size="11" fill="#404040">• Multi-system physiological research</text>
          </g>
          
          <!-- UCT -->
          <g transform="translate(0, 90)">
            <rect x="0" y="0" width="520" height="80" rx="4" ry="4" fill="#f8f9fa" stroke="#00549F" stroke-width="1"/>
            <text x="15" y="20" class="latex-serif" font-size="14" font-weight="bold" fill="#00549F">Climate System Analysis Group</text>
            <text x="15" y="35" class="latex-sans" font-size="12" fill="#404040">University of Cape Town</text>
            <text x="15" y="50" class="latex-sans" font-size="11" fill="#404040">• High-resolution climate data</text>
            <text x="15" y="65" class="latex-sans" font-size="11" fill="#404040">• Meteorological expertise</text>
          </g>
          
          <!-- IBM -->
          <g transform="translate(0, 180)">
            <rect x="0" y="0" width="520" height="80" rx="4" ry="4" fill="#f8f9fa" stroke="#00549F" stroke-width="1"/>
            <text x="15" y="20" class="latex-serif" font-size="14" font-weight="bold" fill="#00549F">IBM Research Africa</text>
            <text x="15" y="35" class="latex-sans" font-size="12" fill="#404040">Johannesburg, South Africa</text>
            <text x="15" y="50" class="latex-sans" font-size="11" fill="#404040">• Machine learning infrastructure</text>
            <text x="15" y="65" class="latex-sans" font-size="11" fill="#404040">• Explainable AI methodologies</text>
          </g>
          
          <!-- Leadership emphasis -->
          <rect x="0" y="280" width="520" height="30" rx="3" ry="3" fill="#00549F" opacity="0.1"/>
          <text x="15" y="300" class="latex-serif" font-size="12" font-weight="bold" fill="#00549F">
            African research excellence • Local expertise • Global impact
          </text>
        </g>
      </g>
    </g>
    
    <!-- Column 2: International Collaborators -->
    <g transform="translate(590, 0)">
      <g filter="url(#academicShadow)">
        <rect width="570" height="400" rx="6" ry="6" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
        <rect x="0" y="0" width="570" height="40" rx="6" ry="6" fill="url(#internationalGradient)"/>
        <rect x="0" y="32" width="570" height="8" fill="url(#internationalGradient)"/>
        
        <!-- Global icon -->
        <g transform="translate(20, 20)">
          <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.9"/>
          <circle cx="0" cy="0" r="6" fill="none" stroke="#008080" stroke-width="1"/>
          <circle cx="0" cy="0" r="3" fill="none" stroke="#008080" stroke-width="1"/>
          <line x1="-8" y1="0" x2="8" y2="0" stroke="#008080" stroke-width="1"/>
          <line x1="0" y1="-8" x2="0" y2="8" stroke="#008080" stroke-width="1"/>
        </g>
        <text x="50" y="28" class="latex-sans" font-size="18" font-weight="bold" fill="#ffffff">International Collaborators</text>
        
        <!-- International partners content -->
        <g transform="translate(25, 60)">
          
          <!-- University of Michigan -->
          <g>
            <rect x="0" y="0" width="520" height="80" rx="4" ry="4" fill="#f0fdfa" stroke="#008080" stroke-width="1"/>
            <text x="15" y="20" class="latex-serif" font-size="14" font-weight="bold" fill="#008080">University of Michigan</text>
            <text x="15" y="35" class="latex-sans" font-size="12" fill="#404040">Ann Arbor, United States</text>
            <text x="15" y="50" class="latex-sans" font-size="11" fill="#404040">• Environmental epidemiology methods</text>
            <text x="15" y="65" class="latex-sans" font-size="11" fill="#404040">• DLNM statistical consultation</text>
          </g>
          
          <!-- CeSHHAR Zimbabwe -->
          <g transform="translate(0, 90)">
            <rect x="0" y="0" width="520" height="80" rx="4" ry="4" fill="#f0fdfa" stroke="#008080" stroke-width="1"/>
            <text x="15" y="20" class="latex-serif" font-size="14" font-weight="bold" fill="#008080">CeSHHAR Zimbabwe</text>
            <text x="15" y="35" class="latex-sans" font-size="12" fill="#404040">Harare, Zimbabwe</text>
            <text x="15" y="50" class="latex-sans" font-size="11" fill="#404040">• Regional HIV-climate research</text>
            <text x="15" y="65" class="latex-sans" font-size="11" fill="#404040">• Community health expertise</text>
          </g>
          
          <!-- Côte d'Ivoire -->
          <g transform="translate(0, 180)">
            <rect x="0" y="0" width="520" height="80" rx="4" ry="4" fill="#f0fdfa" stroke="#008080" stroke-width="1"/>
            <text x="15" y="20" class="latex-serif" font-size="14" font-weight="bold" fill="#008080">University Peleforo Gon Coulibaly</text>
            <text x="15" y="35" class="latex-sans" font-size="12" fill="#404040">Korhogo, Côte d'Ivoire</text>
            <text x="15" y="50" class="latex-sans" font-size="11" fill="#404040">• West African climate patterns</text>
            <text x="15" y="65" class="latex-sans" font-size="11" fill="#404040">• Regional adaptation strategies</text>
          </g>
          
          <!-- Continental network -->
          <rect x="0" y="280" width="520" height="30" rx="3" ry="3" fill="#008080" opacity="0.1"/>
          <text x="15" y="300" class="latex-serif" font-size="12" font-weight="bold" fill="#008080">
            Continental collaboration • DSI Africa network • Regional expertise
          </text>
        </g>
      </g>
    </g>
    
    <!-- Column 3: Funding & Support -->
    <g transform="translate(1180, 0)">
      <g filter="url(#academicShadow)">
        <rect width="570" height="400" rx="6" ry="6" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
        <rect x="0" y="0" width="570" height="40" rx="6" ry="6" fill="url(#fundingGradient)"/>
        <rect x="0" y="32" width="570" height="8" fill="url(#fundingGradient)"/>
        
        <!-- Funding icon -->
        <g transform="translate(20, 18)">
          <rect x="-8" y="-6" width="16" height="12" rx="2" ry="2" fill="#ffffff" opacity="0.9"/>
          <circle cx="0" cy="0" r="3" fill="#16A34A" opacity="0.8"/>
          <text x="0" y="3" class="latex-sans" font-size="6" font-weight="bold" text-anchor="middle" fill="#ffffff">$</text>
        </g>
        <text x="50" y="28" class="latex-sans" font-size="18" font-weight="bold" fill="#ffffff">Funding &amp; Support</text>
        
        <!-- Funding sources content -->
        <g transform="translate(25, 60)">
          
          <!-- HE2AT Center -->
          <g>
            <rect x="0" y="0" width="520" height="80" rx="4" ry="4" fill="#f0fdf4" stroke="#16A34A" stroke-width="1"/>
            <text x="15" y="20" class="latex-serif" font-size="14" font-weight="bold" fill="#16A34A">HE2AT Center</text>
            <text x="15" y="35" class="latex-sans" font-size="12" fill="#404040">NIH Climate Change Initiative</text>
            <text x="15" y="50" class="latex-sans" font-size="11" fill="#404040">• Primary research funding</text>
            <text x="15" y="65" class="latex-sans" font-size="11" fill="#404040">• Climate-health capacity building</text>
          </g>
          
          <!-- Wellcome Trust -->
          <g transform="translate(0, 90)">
            <rect x="0" y="0" width="520" height="80" rx="4" ry="4" fill="#f0fdf4" stroke="#16A34A" stroke-width="1"/>
            <text x="15" y="20" class="latex-serif" font-size="14" font-weight="bold" fill="#16A34A">Wellcome Trust</text>
            <text x="15" y="35" class="latex-sans" font-size="12" fill="#404040">Heat Adaptation Research Programme</text>
            <text x="15" y="50" class="latex-sans" font-size="11" fill="#404040">• International collaboration support</text>
            <text x="15" y="65" class="latex-sans" font-size="11" fill="#404040">• Research infrastructure development</text>
          </g>
          
          <!-- SA MRC -->
          <g transform="translate(0, 180)">
            <rect x="0" y="0" width="520" height="80" rx="4" ry="4" fill="#f0fdf4" stroke="#16A34A" stroke-width="1"/>
            <text x="15" y="20" class="latex-serif" font-size="14" font-weight="bold" fill="#16A34A">South African Medical Research Council</text>
            <text x="15" y="35" class="latex-sans" font-size="12" fill="#404040">National Health Research</text>
            <text x="15" y="50" class="latex-sans" font-size="11" fill="#404040">• Local research support</text>
            <text x="15" y="65" class="latex-sans" font-size="11" fill="#404040">• Ethics and governance</text>
          </g>
          
          <!-- Support emphasis -->
          <rect x="0" y="280" width="520" height="30" rx="3" ry="3" fill="#16A34A" opacity="0.1"/>
          <text x="15" y="300" class="latex-serif" font-size="12" font-weight="bold" fill="#16A34A">
            Multi-funder support • Sustainable research • Long-term commitment
          </text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Collaborative excellence statement -->
  <g id="collaborative-excellence" transform="translate(80, 540)">
    <rect width="1760" height="200" rx="6" ry="6" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#academicShadow)"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="1760" height="40" rx="6" ry="6" fill="#FF8C00"/>
    <rect x="0" y="32" width="1760" height="8" fill="#FF8C00"/>
    <text x="20" y="28" class="latex-serif" font-size="18" font-weight="bold" fill="#ffffff">COLLABORATIVE EXCELLENCE</text>
    
    <!-- Excellence content -->
    <g transform="translate(40, 60)">
      
      <!-- Multi-institutional partnership -->
      <g>
        <text x="0" y="20" class="latex-serif" font-size="16" font-weight="bold" fill="#FF8C00">Multi-Institutional Partnership Model</text>
        <text x="0" y="40" class="latex-sans" font-size="13" fill="#404040">• African research institutions leading global climate-health science</text>
        <text x="0" y="55" class="latex-sans" font-size="13" fill="#404040">• North-South collaboration with equitable partnerships</text>
        <text x="0" y="70" class="latex-sans" font-size="13" fill="#404040">• Local expertise driving international research excellence</text>
      </g>
      
      <!-- International expertise -->
      <g transform="translate(0, 90)">
        <text x="0" y="20" class="latex-serif" font-size="16" font-weight="bold" fill="#FF8C00">International Expertise Integration</text>
        <text x="0" y="40" class="latex-sans" font-size="13" fill="#404040">• Methodological innovation through cross-continental collaboration</text>
        <text x="0" y="55" class="latex-sans" font-size="13" fill="#404040">• Technology transfer and capacity building</text>
        <text x="0" y="70" class="latex-sans" font-size="13" fill="#404040">• Sustainable research infrastructure development</text>
      </g>
    </g>
  </g>
  
  <!-- Acknowledgments summary -->
  <g id="acknowledgments-summary" transform="translate(80, 770)">
    <rect width="1760" height="70" rx="6" ry="6" fill="url(#latexBlueGradient)" filter="url(#academicShadow)"/>
    <text x="880" y="30" class="latex-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">
      International Collaboration • African Research Leadership • Sustainable Partnerships
    </text>
    <text x="880" y="55" class="latex-sans" font-size="14" text-anchor="middle" fill="#e6f2ff">
      Multi-funder support • Cross-continental expertise • Evidence-based policy impact • Research excellence
    </text>
  </g>
  
  <!-- LaTeX Beamer slide number (bottom right) -->
  <text x="1850" y="1060" class="latex-sans" font-size="14" font-weight="bold" text-anchor="middle" fill="#404040">9/11</text>
  
  <!-- LaTeX-style page footer -->
  <rect x="0" y="1068" width="1920" height="12" fill="url(#beamerHeader)"/>
  
</svg>