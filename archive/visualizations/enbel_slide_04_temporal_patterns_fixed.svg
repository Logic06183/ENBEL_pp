<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00539B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardioGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="metabolicGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="#F8FAFC"/>
  
  <!-- Header -->
  <rect width="1080" height="100" fill="url(#headerGradient)"/>
  <text x="540" y="55" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700" text-anchor="middle" fill="white">Temporal Discovery: 21-Day Climate Adaptation</text>
  
  <!-- Main Content Area -->
  <g transform="translate(60, 140)">
    
    <!-- Cardiovascular System (Top Half) -->
    <rect width="960" height="720" rx="20" fill="white" filter="url(#dropShadow)"/>
    <rect width="960" height="80" rx="20" fill="url(#cardioGradient)"/>
    <text x="480" y="50" font-family="Inter" font-size="24" font-weight="700" text-anchor="middle" fill="white">CARDIOVASCULAR SYSTEM</text>
    
    <!-- Cardio Content -->
    <g transform="translate(40, 120)">
      <!-- Title -->
      <text x="0" y="0" font-family="Inter" font-size="20" font-weight="600" fill="#DC2626">Novel 21-Day Adaptation Pattern</text>
      <text x="0" y="30" font-family="Inter" font-size="16" fill="#64748B">Temperature → Systolic Blood Pressure</text>
      
      <!-- Key Stats Box -->
      <rect x="0" y="60" width="880" height="120" rx="12" fill="#FEF2F2" stroke="#FCA5A5" stroke-width="2"/>
      <text x="20" y="90" font-family="Inter" font-size="18" font-weight="600" fill="#374151">Correlation Analysis:</text>
      <text x="20" y="120" font-family="Inter" font-size="32" font-weight="700" fill="#DC2626">r = -0.114, p &lt; 10⁻¹⁵</text>
      <text x="20" y="150" font-family="Inter" font-size="18" font-weight="600" fill="#374151">Sample: n = 4,957 participants</text>
      
      <!-- Novel Badge -->
      <rect x="700" y="80" width="120" height="40" rx="20" fill="#FF7F00"/>
      <text x="760" y="105" font-family="Inter" font-size="14" font-weight="700" text-anchor="middle" fill="white">NOVEL FINDING</text>
      
      <!-- Temporal Chart -->
      <text x="0" y="230" font-family="Inter" font-size="18" font-weight="600" fill="#374151">21-Day Temporal Response Pattern</text>
      
      <!-- Chart background -->
      <rect x="0" y="260" width="880" height="200" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2" rx="8"/>
      
      <!-- Chart axes -->
      <line x1="80" y1="440" x2="800" y2="440" stroke="#94A3B8" stroke-width="2"/>
      <line x1="80" y1="440" x2="80" y2="280" stroke="#94A3B8" stroke-width="2"/>
      
      <!-- Effect curve -->
      <path d="M 80 420 Q 200 400 400 360 Q 600 320 720 280" stroke="#DC2626" stroke-width="4" fill="none"/>
      <circle cx="720" cy="280" r="8" fill="#DC2626"/>
      
      <!-- Peak annotation -->
      <text x="720" y="265" font-family="Inter" font-size="14" font-weight="600" text-anchor="middle" fill="#DC2626">Peak: 21 days</text>
      
      <!-- Axis labels -->
      <text x="80" y="460" font-family="Inter" font-size="12" text-anchor="middle" fill="#64748B">0</text>
      <text x="240" y="460" font-family="Inter" font-size="12" text-anchor="middle" fill="#64748B">7</text>
      <text x="400" y="460" font-family="Inter" font-size="12" text-anchor="middle" fill="#64748B">14</text>
      <text x="560" y="460" font-family="Inter" font-size="12" text-anchor="middle" fill="#64748B">21</text>
      <text x="440" y="485" font-family="Inter" font-size="14" text-anchor="middle" fill="#64748B">Days After Temperature Exposure</text>
      
      <!-- Y-axis label -->
      <text x="40" y="360" font-family="Inter" font-size="12" text-anchor="middle" fill="#64748B" transform="rotate(-90, 40, 360)">Effect Size</text>
      
      <!-- Clinical significance box -->
      <rect x="580" y="290" width="200" height="100" rx="8" fill="white" stroke="#DC2626" stroke-width="2"/>
      <text x="590" y="310" font-family="Inter" font-size="12" font-weight="600" fill="#374151">Clinical Impact:</text>
      <text x="590" y="330" font-family="Inter" font-size="14" font-weight="700" fill="#DC2626">8-10 mmHg</text>
      <text x="590" y="350" font-family="Inter" font-size="12" fill="#374151">decrease per</text>
      <text x="590" y="370" font-family="Inter" font-size="12" fill="#374151">temperature SD</text>
    </g>
    
    <!-- Metabolic System (Bottom Half) -->
    <g transform="translate(0, 780)">
      <rect width="960" height="720" rx="20" fill="white" filter="url(#dropShadow)"/>
      <rect width="960" height="80" rx="20" fill="url(#metabolicGradient)"/>
      <text x="480" y="50" font-family="Inter" font-size="24" font-weight="700" text-anchor="middle" fill="white">METABOLIC SYSTEM</text>
      
      <!-- Metabolic Content -->
      <g transform="translate(40, 120)">
        <!-- Title -->
        <text x="0" y="0" font-family="Inter" font-size="20" font-weight="600" fill="#2563EB">Immediate Response Pattern</text>
        <text x="0" y="30" font-family="Inter" font-size="16" fill="#64748B">Temperature → Fasting Glucose</text>
        
        <!-- Multiple correlations -->
        <rect x="0" y="60" width="880" height="160" rx="12" fill="#F0F9FF" stroke="#93C5FD" stroke-width="2"/>
        <text x="20" y="90" font-family="Inter" font-size="16" font-weight="600" fill="#1E40AF">Immediate: r = 0.118, p &lt; 10⁻¹⁰</text>
        <text x="20" y="120" font-family="Inter" font-size="16" font-weight="600" fill="#1E40AF">1-day lag: r = 0.125, p &lt; 10⁻¹⁰</text>
        <text x="20" y="150" font-family="Inter" font-size="16" font-weight="600" fill="#1E40AF">3-day lag: r = 0.131, p &lt; 10⁻¹⁰</text>
        <text x="20" y="180" font-family="Inter" font-size="16" font-weight="600" fill="#374151">Sample: n = 2,731 participants</text>
        
        <!-- Strongest badge -->
        <rect x="700" y="80" width="120" height="40" rx="20" fill="#FF7F00"/>
        <text x="760" y="105" font-family="Inter" font-size="14" font-weight="700" text-anchor="middle" fill="white">STRONGEST</text>
        
        <!-- Glucose response chart -->
        <text x="0" y="280" font-family="Inter" font-size="18" font-weight="600" fill="#374151">Acute Metabolic Stress Response</text>
        
        <!-- Chart background -->
        <rect x="0" y="310" width="880" height="180" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2" rx="8"/>
        
        <!-- Chart bars for different lags -->
        <rect x="150" y="420" width="120" height="50" fill="#3B82F6" opacity="0.8"/>
        <rect x="290" y="415" width="120" height="55" fill="#2563EB" opacity="0.8"/>
        <rect x="430" y="425" width="120" height="45" fill="#1D4ED8" opacity="0.8"/>
        <rect x="570" y="410" width="120" height="60" fill="#1E40AF" opacity="0.8"/>
        
        <!-- Values on bars -->
        <text x="210" y="405" font-family="Inter" font-size="14" font-weight="600" text-anchor="middle" fill="#1E40AF">0.118</text>
        <text x="350" y="400" font-family="Inter" font-size="14" font-weight="600" text-anchor="middle" fill="#1E40AF">0.125</text>
        <text x="490" y="410" font-family="Inter" font-size="14" font-weight="600" text-anchor="middle" fill="#1E40AF">0.120</text>
        <text x="630" y="395" font-family="Inter" font-size="14" font-weight="600" text-anchor="middle" fill="#1E40AF">0.131</text>
        
        <!-- Peak indicator -->
        <polygon points="630,380 635,370 625,370" fill="#FF7F00"/>
        <text x="630" y="365" font-family="Inter" font-size="12" font-weight="600" text-anchor="middle" fill="#FF7F00">PEAK</text>
        
        <!-- X-axis labels -->
        <text x="210" y="510" font-family="Inter" font-size="14" text-anchor="middle" fill="#64748B">0 days</text>
        <text x="350" y="510" font-family="Inter" font-size="14" text-anchor="middle" fill="#64748B">1 day</text>
        <text x="490" y="510" font-family="Inter" font-size="14" text-anchor="middle" fill="#64748B">2 days</text>
        <text x="630" y="510" font-family="Inter" font-size="14" text-anchor="middle" fill="#64748B">3 days</text>
        
        <!-- Clinical significance -->
        <rect x="600" y="330" width="250" height="80" rx="8" fill="#F0F9FF" stroke="#3B82F6" stroke-width="2"/>
        <text x="610" y="350" font-family="Inter" font-size="12" font-weight="600" fill="#1E40AF">Clinical Impact:</text>
        <text x="610" y="370" font-family="Inter" font-size="14" font-weight="700" fill="#1E40AF">15-20 mg/dL increase</text>
        <text x="610" y="390" font-family="Inter" font-size="12" fill="#1E40AF">per temperature SD</text>
      </g>
    </g>
    
  </g>
  
  <!-- Bottom Key Insight -->
  <rect x="60" y="1640" width="960" height="180" rx="20" fill="url(#headerGradient)" filter="url(#dropShadow)"/>
  <text x="540" y="1700" font-family="Inter" font-size="24" font-weight="700" text-anchor="middle" fill="white">Key Discovery: System-Specific Temporal Patterns</text>
  <text x="540" y="1740" font-family="Inter" font-size="18" text-anchor="middle" fill="white" opacity="0.9">Cardiovascular: Extended 21-day adaptation • Metabolic: Immediate stress response</text>
  <text x="540" y="1770" font-family="Inter" font-size="16" text-anchor="middle" fill="white" opacity="0.8">Novel evidence challenges acute-only climate health paradigms</text>
  
  <!-- Slide number -->
  <text x="1020" y="1890" font-family="Inter" font-size="16" font-weight="600" fill="#64748B">4/11</text>
  
</svg>