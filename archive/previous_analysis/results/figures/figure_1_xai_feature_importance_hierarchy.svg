    <rect x="560" y="125" width="15" height="10" fill="url(#climateGradient)"/>
    <text x="580" y="134" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Climate Variables</text>
    
    <line x1="560" y1="145" x2="575" y2="145" stroke="#000000" stroke-width="2"/>
    <line x1="567.5" y1="140" x2="567.5" y2="150" stroke="#000000" stroke-width="2"/>
    <text x="580" y="149" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Standard Deviation</text>
