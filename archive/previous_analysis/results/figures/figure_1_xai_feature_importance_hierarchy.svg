    <text x="70" y="485" text-anchor="end">0</text>
    
    <line x1="75" y1="440" x2="85" y2="440" stroke="#34495e"/>
    <text x="70" y="445" text-anchor="end">5</text>
    
    <line x1="75" y1="400" x2="85" y2="400" stroke="#34495e"/>
    <text x="70" y="405" text-anchor="end">10</text>
    
    <line x1="75" y1="360" x2="85" y2="360" stroke="#34495e"/>
