<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Gradients for professional styling -->
    <linearGradient id="climateGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2166ac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4393c3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="interactionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b2182b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d6604d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="demographicGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#762a83;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9970ab;stop-opacity:1" />
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Figure 1: XAI Feature Importance Hierarchy for Climate-Health Relationships
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    SHAP importance values for top 10 predictors (R² = 0.393, n = 2,731)
  </text>
  
  <!-- Y-axis -->
  <line x1="80" y1="70" x2="80" y2="480" stroke="#34495e" stroke-width="2"/>
  
  <!-- X-axis -->
  <line x1="80" y1="480" x2="750" y2="480" stroke="#34495e" stroke-width="2"/>
  
  <!-- Y-axis label -->
  <text x="25" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" transform="rotate(-90 25 275)">
    SHAP Importance Value
  </text>
  
  <!-- X-axis label -->
  <text x="415" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Climate-Health Predictors
  </text>
  
  <!-- Y-axis ticks and labels -->
