    <rect x="550" y="80" width="200" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="560" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Feature Types</text>
    
    <rect x="560" y="110" width="15" height="10" fill="url(#interactionGradient)"/>
