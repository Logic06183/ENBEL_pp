<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" width="1400" height="900">
  <!-- Figure 4: Clinical Impact Visualization -->
  
  <defs>
    <!-- Gradients for clinical zones -->
    <linearGradient id="normalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#28a745;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="elevatedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="highGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#dc3545;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Temperature gradient -->
    <linearGradient id="tempGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0571b0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7f7f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ca0020;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="white"/>
  
  <!-- Title -->
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c2c2c">
    Clinical Impact of Temperature on Health Biomarkers
  </text>
  
  <text x="700" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">
    Real-World Clinical Significance of Validated Climate Effects
  </text>
  
  <!-- Panel A: Blood Pressure Impact -->
  <g id="panelA" transform="translate(80, 120)">
    <!-- Panel frame -->
    <rect x="0" y="0" width="600" height="400" rx="10" fill="#f8f9fa" stroke="#08519c" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Title -->
    <text x="300" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#08519c">
      Panel A: Systolic Blood Pressure Response
    </text>
    
    <text x="300" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      8-10 mmHg decrease per temperature standard deviation
    </text>
    
    <!-- Axes -->
    <line x1="80" y1="350" x2="520" y2="350" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="100" x2="80" y2="350" stroke="#333" stroke-width="2"/>
    
    <!-- Y-axis labels (BP in mmHg) -->
    <text x="70" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">100</text>
    <text x="70" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">110</text>
    <text x="70" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">120</text>
    <text x="70" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">130</text>
    <text x="70" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">140</text>
    <text x="70" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">150</text>
    
    <!-- Y-axis title -->
    <text x="30" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" transform="rotate(-90 30 225)">
      Systolic BP (mmHg)
    </text>
    
    <!-- X-axis labels (Temperature) -->
    <text x="80" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">-2σ</text>
    <text x="190" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">-1σ</text>
    <text x="300" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Mean</text>
    <text x="410" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">+1σ</text>
    <text x="520" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">+2σ</text>
    
    <!-- X-axis title -->
    <text x="300" y="395" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      Temperature (Standard Deviations from Mean)
    </text>
    
    <!-- Clinical zones -->
    <!-- Normal BP zone (< 120) -->
    <rect x="80" y="250" width="440" height="100" fill="url(#normalGrad)"/>
    <text x="100" y="270" font-family="Arial, sans-serif" font-size="12" fill="#28a745" font-weight="bold">Normal</text>
    
    <!-- Elevated BP zone (120-129) -->
    <rect x="80" y="200" width="440" height="50" fill="url(#elevatedGrad)"/>
    <text x="100" y="220" font-family="Arial, sans-serif" font-size="12" fill="#f39c12" font-weight="bold">Elevated</text>
    
    <!-- Hypertension Stage 1 (130-139) -->
    <rect x="80" y="150" width="440" height="50" fill="#ffebee"/>
    <text x="100" y="170" font-family="Arial, sans-serif" font-size="12" fill="#dc3545" font-weight="bold">Stage 1 HTN</text>
    
    <!-- Hypertension Stage 2 (≥140) -->
    <rect x="80" y="100" width="440" height="50" fill="url(#highGrad)"/>
    <text x="100" y="120" font-family="Arial, sans-serif" font-size="12" fill="#dc3545" font-weight="bold">Stage 2 HTN</text>
    
    <!-- Clinical threshold lines -->
    <line x1="80" y1="250" x2="520" y2="250" stroke="#28a745" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
    <line x1="80" y1="200" x2="520" y2="200" stroke="#ffc107" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
    <line x1="80" y1="150" x2="520" y2="150" stroke="#dc3545" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
    
    <!-- Effect visualization -->
    <path d="M 80,120 Q 190,135 300,150 T 520,180" 
          fill="none" stroke="#08519c" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Confidence band -->
    <path d="M 80,115 Q 190,130 300,145 T 520,175
             L 520,185 Q 300,155 190,140 T 80,125 Z"
          fill="#08519c" opacity="0.2"/>
    
    <!-- Effect size annotation -->
    <g transform="translate(350, 110)">
      <rect x="0" y="0" width="160" height="60" rx="5" fill="white" stroke="#08519c" stroke-width="2"/>
      <text x="80" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#08519c">
        Clinical Effect
      </text>
      <text x="80" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        8-10 mmHg reduction
      </text>
      <text x="80" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
        21-day lag effect
      </text>
    </g>
    
    <!-- Arrow showing direction -->
    <path d="M 150,160 L 150,190" stroke="#08519c" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <path d="M 450,170 L 450,200" stroke="#08519c" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Panel B: Glucose Impact -->
  <g id="panelB" transform="translate(720, 120)">
    <!-- Panel frame -->
    <rect x="0" y="0" width="600" height="400" rx="10" fill="#f8f9fa" stroke="#a50f15" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Title -->
    <text x="300" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#a50f15">
      Panel B: Fasting Glucose Response
    </text>
    
    <text x="300" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      15-20 mg/dL increase per temperature standard deviation
    </text>
    
    <!-- Axes -->
    <line x1="80" y1="350" x2="520" y2="350" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="100" x2="80" y2="350" stroke="#333" stroke-width="2"/>
    
    <!-- Y-axis labels (Glucose in mg/dL) -->
    <text x="70" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">70</text>
    <text x="70" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">85</text>
    <text x="70" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">100</text>
    <text x="70" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">115</text>
    <text x="70" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">130</text>
    <text x="70" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">145</text>
    
    <!-- Y-axis title -->
    <text x="30" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" transform="rotate(-90 30 225)">
      Fasting Glucose (mg/dL)
    </text>
    
    <!-- X-axis labels -->
    <text x="80" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">-2σ</text>
    <text x="190" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">-1σ</text>
    <text x="300" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Mean</text>
    <text x="410" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">+1σ</text>
    <text x="520" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">+2σ</text>
    
    <!-- X-axis title -->
    <text x="300" y="395" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      Temperature (Standard Deviations from Mean)
    </text>
    
    <!-- Clinical zones -->
    <!-- Normal glucose zone (< 100) -->
    <rect x="80" y="255" width="440" height="95" fill="url(#normalGrad)"/>
    <text x="100" y="310" font-family="Arial, sans-serif" font-size="12" fill="#28a745" font-weight="bold">Normal</text>
    
    <!-- Prediabetes zone (100-125) -->
    <rect x="80" y="155" width="440" height="100" fill="url(#elevatedGrad)"/>
    <text x="100" y="210" font-family="Arial, sans-serif" font-size="12" fill="#f39c12" font-weight="bold">Prediabetes</text>
    
    <!-- Diabetes zone (≥126) -->
    <rect x="80" y="100" width="440" height="55" fill="url(#highGrad)"/>
    <text x="100" y="130" font-family="Arial, sans-serif" font-size="12" fill="#dc3545" font-weight="bold">Diabetes</text>
    
    <!-- Clinical threshold lines -->
    <line x1="80" y1="255" x2="520" y2="255" stroke="#28a745" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
    <text x="525" y="258" font-family="Arial, sans-serif" font-size="10" fill="#28a745">100</text>
    
    <line x1="80" y1="155" x2="520" y2="155" stroke="#dc3545" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
    <text x="525" y="158" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">126</text>
    
    <!-- Effect visualization -->
    <path d="M 80,280 Q 190,265 300,250 T 520,220" 
          fill="none" stroke="#a50f15" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Confidence band -->
    <path d="M 80,275 Q 190,260 300,245 T 520,215
             L 520,225 Q 300,255 190,270 T 80,285 Z"
          fill="#a50f15" opacity="0.2"/>
    
    <!-- Effect size annotation -->
    <g transform="translate(350, 110)">
      <rect x="0" y="0" width="160" height="60" rx="5" fill="white" stroke="#a50f15" stroke-width="2"/>
      <text x="80" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#a50f15">
        Clinical Effect
      </text>
      <text x="80" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        15-20 mg/dL increase
      </text>
      <text x="80" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
        3-day lag effect
      </text>
    </g>
    
    <!-- Arrow showing direction -->
    <path d="M 150,270 L 150,240" stroke="#a50f15" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <path d="M 450,235 L 450,205" stroke="#a50f15" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Temperature scale visualization -->
  <g transform="translate(200, 550)">
    <rect x="0" y="0" width="1000" height="60" rx="5" fill="url(#tempGrad)" opacity="0.8"/>
    
    <text x="500" y="-10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      Temperature Scale
    </text>
    
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#0571b0">
      Cold (-2σ)
    </text>
    
    <text x="500" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      Average Temperature
    </text>
    
    <text x="1000" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#ca0020">
      Hot (+2σ)
    </text>
    
    <!-- Markers -->
    <line x1="0" y1="60" x2="0" y2="70" stroke="#333" stroke-width="2"/>
    <line x1="250" y1="60" x2="250" y2="70" stroke="#333" stroke-width="2"/>
    <line x1="500" y1="60" x2="500" y2="70" stroke="#333" stroke-width="2"/>
    <line x1="750" y1="60" x2="750" y2="70" stroke="#333" stroke-width="2"/>
    <line x1="1000" y1="60" x2="1000" y2="70" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Clinical Interpretation Box -->
  <g transform="translate(150, 680)">
    <rect x="0" y="0" width="1100" height="140" rx="10" fill="#e8f4fd" stroke="#0066cc" stroke-width="2"/>
    
    <text x="550" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">
      Clinical Interpretation
    </text>
    
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="14" fill="#333">
      • Blood Pressure: Temperature increases lead to beneficial BP reduction, potentially moving patients from hypertensive to normal ranges
    </text>
    
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="14" fill="#333">
      • Glucose: Temperature increases may push borderline patients from normal to prediabetic or diabetic ranges
    </text>
    
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="14" fill="#333">
      • Clinical Significance: Effects are comparable to lifestyle interventions or low-dose medications
    </text>
  </g>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Figure number -->
  <text x="1350" y="880" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="end" fill="#999">
    Figure 4
  </text>
</svg>