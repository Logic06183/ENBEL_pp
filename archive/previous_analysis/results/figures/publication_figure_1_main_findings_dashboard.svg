<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <!-- Figure 1: Main Findings Overview Dashboard -->
  <!-- Professional 4-panel layout showing all validated relationships -->
  
  <defs>
    <!-- Define gradients for cardiovascular (blue) and metabolic (red) systems -->
    <linearGradient id="cardioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#08519c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6baed6;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="metabolicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a50f15;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fb6a4a;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="white"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c2c2c">
    Validated Climate-Health Relationships: Main Findings
  </text>
  
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">
    Statistical Validation Across 18,205 Participants
  </text>
  
  <!-- Panel 1: SBP ~ Temperature (21-day lag) -->
  <g id="panel1" transform="translate(50, 120)">
    <rect x="0" y="0" width="520" height="320" rx="10" fill="url(#cardioGradient)" filter="url(#shadow)"/>
    
    <!-- White background for content -->
    <rect x="20" y="50" width="480" height="250" rx="5" fill="white" opacity="0.95"/>
    
    <!-- Title -->
    <text x="260" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      Systolic Blood Pressure ~ Temperature
    </text>
    
    <!-- Lag indicator -->
    <rect x="380" y="70" width="100" height="30" rx="15" fill="#08519c"/>
    <text x="430" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
      21-day lag
    </text>
    
    <!-- Correlation coefficient display -->
    <text x="260" y="130" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#08519c">
      r = -0.114
    </text>
    
    <!-- Significance stars -->
    <text x="360" y="115" font-family="Arial, sans-serif" font-size="24" fill="#FFD700">★★★</text>
    
    <!-- Confidence interval -->
    <rect x="130" y="150" width="260" height="4" rx="2" fill="#08519c" opacity="0.3"/>
    <rect x="160" y="148" width="200" height="8" rx="4" fill="#08519c"/>
    <text x="260" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      95% CI: [-0.141, -0.088]
    </text>
    
    <!-- P-value -->
    <text x="260" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      p = 8.79 × 10⁻¹⁶
    </text>
    
    <!-- Sample size -->
    <text x="260" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      n = 4,957
    </text>
    
    <!-- DLNM validation -->
    <rect x="140" y="240" width="240" height="40" rx="5" fill="#e6f2ff" stroke="#08519c" stroke-width="1"/>
    <text x="260" y="258" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#08519c">
      DLNM Validated
    </text>
    <text x="260" y="272" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#08519c">
      R² = 0.0107, p = 2.51×10⁻¹²
    </text>
  </g>
  
  <!-- Panel 2: SBP ~ Apparent Temperature (21-day lag) -->
  <g id="panel2" transform="translate(630, 120)">
    <rect x="0" y="0" width="520" height="320" rx="10" fill="url(#cardioGradient)" filter="url(#shadow)"/>
    
    <rect x="20" y="50" width="480" height="250" rx="5" fill="white" opacity="0.95"/>
    
    <text x="260" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      Systolic BP ~ Apparent Temperature
    </text>
    
    <rect x="380" y="70" width="100" height="30" rx="15" fill="#08519c"/>
    <text x="430" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
      21-day lag
    </text>
    
    <text x="260" y="130" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#08519c">
      r = -0.113
    </text>
    
    <text x="360" y="115" font-family="Arial, sans-serif" font-size="24" fill="#FFD700">★★★</text>
    
    <rect x="130" y="150" width="260" height="4" rx="2" fill="#08519c" opacity="0.3"/>
    <rect x="160" y="148" width="200" height="8" rx="4" fill="#08519c"/>
    <text x="260" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      95% CI: [-0.141, -0.087]
    </text>
    
    <text x="260" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      p = 1.57 × 10⁻¹⁵
    </text>
    
    <text x="260" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      n = 4,957
    </text>
    
    <!-- Clinical impact -->
    <rect x="140" y="240" width="240" height="40" rx="5" fill="#e6f2ff" stroke="#08519c" stroke-width="1"/>
    <text x="260" y="258" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#08519c">
      Clinical Impact
    </text>
    <text x="260" y="272" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#08519c">
      8-10 mmHg per temperature SD
    </text>
  </g>
  
  <!-- Panel 3: Glucose ~ Land Temperature (3-day lag) -->
  <g id="panel3" transform="translate(50, 460)">
    <rect x="0" y="0" width="520" height="320" rx="10" fill="url(#metabolicGradient)" filter="url(#shadow)"/>
    
    <rect x="20" y="50" width="480" height="250" rx="5" fill="white" opacity="0.95"/>
    
    <text x="260" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      Fasting Glucose ~ Land Temperature
    </text>
    
    <rect x="380" y="70" width="100" height="30" rx="15" fill="#a50f15"/>
    <text x="430" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
      3-day lag
    </text>
    
    <text x="260" y="130" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#a50f15">
      r = 0.131
    </text>
    
    <text x="350" y="115" font-family="Arial, sans-serif" font-size="24" fill="#FFD700">★★★</text>
    
    <rect x="130" y="150" width="260" height="4" rx="2" fill="#a50f15" opacity="0.3"/>
    <rect x="165" y="148" width="190" height="8" rx="4" fill="#a50f15"/>
    <text x="260" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      95% CI: [0.096, 0.166]
    </text>
    
    <text x="260" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      p = 5.67 × 10⁻¹²
    </text>
    
    <text x="260" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      n = 2,731
    </text>
    
    <!-- DLNM validation -->
    <rect x="140" y="240" width="240" height="40" rx="5" fill="#ffe6e6" stroke="#a50f15" stroke-width="1"/>
    <text x="260" y="258" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#a50f15">
      DLNM Validated
    </text>
    <text x="260" y="272" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#a50f15">
      R² = 0.0176, p = 2.88×10⁻¹¹
    </text>
  </g>
  
  <!-- Panel 4: Glucose ~ Temperature (immediate) -->
  <g id="panel4" transform="translate(630, 460)">
    <rect x="0" y="0" width="520" height="320" rx="10" fill="url(#metabolicGradient)" filter="url(#shadow)"/>
    
    <rect x="20" y="50" width="480" height="250" rx="5" fill="white" opacity="0.95"/>
    
    <text x="260" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      Fasting Glucose ~ Temperature
    </text>
    
    <rect x="380" y="70" width="100" height="30" rx="15" fill="#a50f15"/>
    <text x="430" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
      Immediate
    </text>
    
    <text x="260" y="130" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#a50f15">
      r = 0.118
    </text>
    
    <text x="350" y="115" font-family="Arial, sans-serif" font-size="24" fill="#FFD700">★★★</text>
    
    <rect x="130" y="150" width="260" height="4" rx="2" fill="#a50f15" opacity="0.3"/>
    <rect x="175" y="148" width="170" height="8" rx="4" fill="#a50f15"/>
    <text x="260" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      95% CI: [0.080, 0.152]
    </text>
    
    <text x="260" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      p = 6.32 × 10⁻¹⁰
    </text>
    
    <text x="260" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      n = 2,731
    </text>
    
    <!-- Clinical impact -->
    <rect x="140" y="240" width="240" height="40" rx="5" fill="#ffe6e6" stroke="#a50f15" stroke-width="1"/>
    <text x="260" y="258" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#a50f15">
      Clinical Impact
    </text>
    <text x="260" y="272" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#a50f15">
      15-20 mg/dL per temperature SD
    </text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 820)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#666">
      ★★★ p &lt; 0.001   |   Blue: Cardiovascular System   |   Red: Metabolic System   |   All findings validated through bootstrap (1,000 iterations) and permutation testing
    </text>
  </g>
  
  <!-- Figure number -->
  <text x="1150" y="880" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="end" fill="#999">
    Figure 1
  </text>
</svg>