<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <defs>
    <!-- Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <!-- Drop shadow -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#00000020"/>
    </filter>
    <!-- Glow effect for peak -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="#ffffff"/>
  
  <!-- Main Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Figure 2: Temporal Pattern Analysis of Climate-Health Effects
  </text>
  
  <!-- Subtitle -->
  <text x="500" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#7f8c8d">
    Multi-lag SHAP importance revealing acute and chronic climate health impacts
  </text>
  
  <!-- Panel A: Total SHAP Importance by Lag Period -->
  <g class="panel-a">
    <!-- Panel title -->
    <text x="250" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      A. Total SHAP Importance by Lag Period
    </text>
    
    <!-- Panel background -->
    <rect x="50" y="100" width="400" height="250" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    
    <!-- Axes -->
    <line x1="80" y1="320" x2="420" y2="320" stroke="#34495e" stroke-width="2"/>
    <line x1="80" y1="120" x2="80" y2="320" stroke="#34495e" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="30" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" transform="rotate(-90 30 220)">
      Total SHAP Importance
    </text>
    
    <!-- X-axis labels -->
    <text x="250" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      Lag Period (Days)
    </text>
    
    <!-- Y-axis ticks -->
    <g font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      <line x1="75" y1="320" x2="85" y2="320" stroke="#34495e"/>
      <text x="70" y="325" text-anchor="end">0</text>
      
      <line x1="75" y1="280" x2="85" y2="280" stroke="#34495e"/>
      <text x="70" y="285" text-anchor="end">20</text>
      
      <line x1="75" y1="240" x2="85" y2="240" stroke="#34495e"/>
      <text x="70" y="245" text-anchor="end">40</text>
      
      <line x1="75" y1="200" x2="85" y2="200" stroke="#34495e"/>
      <text x="70" y="205" text-anchor="end">60</text>
      
      <line x1="75" y1="160" x2="85" y2="160" stroke="#34495e"/>
      <text x="70" y="165" text-anchor="end">80</text>
    </g>
    
    <!-- X-axis ticks -->
    <g font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      <line x1="100" y1="315" x2="100" y2="325" stroke="#34495e"/>
      <text x="100" y="340" text-anchor="middle">0</text>
      
      <line x1="140" y1="315" x2="140" y2="325" stroke="#34495e"/>
      <text x="140" y="340" text-anchor="middle">1</text>
      
      <line x1="180" y1="315" x2="180" y2="325" stroke="#34495e"/>
      <text x="180" y="340" text-anchor="middle">2</text>
      
      <line x1="220" y1="315" x2="220" y2="325" stroke="#34495e"/>
      <text x="220" y="340" text-anchor="middle">3</text>
      
      <line x1="260" y1="315" x2="260" y2="325" stroke="#34495e"/>
      <text x="260" y="340" text-anchor="middle">5</text>
      
      <line x1="300" y1="315" x2="300" y2="325" stroke="#34495e"/>
      <text x="300" y="340" text-anchor="middle">7</text>
      
      <line x1="340" y1="315" x2="340" y2="325" stroke="#34495e"/>
      <text x="340" y="340" text-anchor="middle">14</text>
      
      <line x1="380" y1="315" x2="380" y2="325" stroke="#34495e"/>
      <text x="380" y="340" text-anchor="middle">21</text>
    </g>
    
    <!-- Line plot -->
    <path d="M 100,246.2 L 140,158.8 L 180,175.8 L 220,252.2 L 260,303.3 L 300,284.0 L 340,264.6 L 380,240.1"
          stroke="#e74c3c" stroke-width="3" fill="none" filter="url(#dropshadow)"/>
    
    <!-- Data points with glow for peaks -->
    <circle cx="100" cy="246.2" r="5" fill="#e74c3c" filter="url(#dropshadow)"/>
    <circle cx="140" cy="158.8" r="6" fill="#e74c3c" filter="url(#glow)"/>
    <circle cx="180" cy="175.8" r="6" fill="#e74c3c" filter="url(#glow)"/>
    <circle cx="220" cy="252.2" r="5" fill="#e74c3c" filter="url(#dropshadow)"/>
    <circle cx="260" cy="303.3" r="4" fill="#e74c3c"/>
    <circle cx="300" cy="284.0" r="4" fill="#e74c3c"/>
    <circle cx="340" cy="264.6" r="5" fill="#e74c3c" filter="url(#dropshadow)"/>
    <circle cx="380" cy="240.1" r="5" fill="#e74c3c" filter="url(#dropshadow)"/>
    
    <!-- Peak annotations -->
    <text x="140" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">
      Peak: 76.2
    </text>
    <text x="180" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">
      72.4
    </text>
    
    <!-- Grid lines -->
    <g stroke="#ecf0f1" stroke-width="1" opacity="0.5">
      <line x1="80" y1="280" x2="420" y2="280"/>
      <line x1="80" y1="240" x2="420" y2="240"/>
      <line x1="80" y1="200" x2="420" y2="200"/>
      <line x1="80" y1="160" x2="420" y2="160"/>
    </g>
  </g>
  
  <!-- Panel B: Feature Count by Lag Period -->
  <g class="panel-b">
    <!-- Panel title -->
    <text x="750" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      B. Number of Features per Lag Period
    </text>
    
    <!-- Panel background -->
    <rect x="550" y="100" width="400" height="250" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    
    <!-- Axes -->
    <line x1="580" y1="320" x2="920" y2="320" stroke="#34495e" stroke-width="2"/>
    <line x1="580" y1="120" x2="580" y2="320" stroke="#34495e" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="530" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" transform="rotate(-90 530 220)">
      Number of Features
    </text>
    
    <!-- X-axis labels -->
    <text x="750" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      Lag Period (Days)
    </text>
    
    <!-- Y-axis ticks -->
    <g font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      <line x1="575" y1="320" x2="585" y2="320" stroke="#34495e"/>
      <text x="570" y="325" text-anchor="end">0</text>
      
      <line x1="575" y1="280" x2="585" y2="280" stroke="#34495e"/>
      <text x="570" y="285" text-anchor="end">3</text>
      
      <line x1="575" y1="240" x2="585" y2="240" stroke="#34495e"/>
      <text x="570" y="245" text-anchor="end">6</text>
      
      <line x1="575" y1="200" x2="585" y2="200" stroke="#34495e"/>
      <text x="570" y="205" text-anchor="end">9</text>
    </g>
    
    <!-- Bars -->
    <rect x="590" y="253.3" width="30" height="66.7" fill="url(#primaryGradient)" filter="url(#dropshadow)"/>
    <text x="605" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">5</text>
    
    <rect x="640" y="200" width="30" height="120" fill="url(#primaryGradient)" filter="url(#dropshadow)"/>
    <text x="655" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">9</text>
    
    <rect x="690" y="240" width="30" height="80" fill="url(#primaryGradient)" filter="url(#dropshadow)"/>
    <text x="705" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">6</text>
    
    <rect x="740" y="280" width="30" height="40" fill="url(#primaryGradient)" filter="url(#dropshadow)"/>
    <text x="755" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">3</text>
    
    <rect x="790" y="293.3" width="30" height="26.7" fill="url(#primaryGradient)" filter="url(#dropshadow)"/>
    <text x="805" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">2</text>
    
    <rect x="840" y="293.3" width="30" height="26.7" fill="url(#primaryGradient)" filter="url(#dropshadow)"/>
    <text x="855" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">2</text>
    
    <rect x="890" y="280" width="30" height="40" fill="url(#primaryGradient)" filter="url(#dropshadow)"/>
    <text x="905" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">3</text>
    
    <!-- X-axis labels -->
    <g font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      <text x="605" y="340" text-anchor="middle">0</text>
      <text x="655" y="340" text-anchor="middle">1</text>
      <text x="705" y="340" text-anchor="middle">2</text>
      <text x="755" y="340" text-anchor="middle">3</text>
      <text x="805" y="340" text-anchor="middle">5</text>
      <text x="855" y="340" text-anchor="middle">7</text>
      <text x="905" y="340" text-anchor="middle">14</text>
    </g>
  </g>
  
  <!-- Panel C: Temporal Response Phases -->
  <g class="panel-c">
    <!-- Panel title -->
    <text x="500" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      C. Temporal Response Phases in Climate-Health Relationships
    </text>
    
    <!-- Panel background -->
    <rect x="50" y="400" width="900" height="180" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    
    <!-- Phase backgrounds -->
    <rect x="70" y="420" width="250" height="140" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10" opacity="0.7"/>
    <rect x="340" y="420" width="250" height="140" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="10" opacity="0.7"/>
    <rect x="610" y="420" width="250" height="140" fill="#f8d7da" stroke="#e74c3c" stroke-width="2" rx="10" opacity="0.7"/>
    
    <!-- Phase titles -->
    <text x="195" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#27ae60">
      ACUTE PHASE
    </text>
    <text x="465" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f39c12">
      ADAPTIVE PHASE
    </text>
    <text x="735" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e74c3c">
      CHRONIC PHASE
    </text>
    
    <!-- Phase descriptions -->
    <text x="195" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      0-3 Days
    </text>
    <text x="195" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Direct physiological stress
    </text>
    <text x="195" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Peak SHAP: 76.2 (Lag 1)
    </text>
    <text x="195" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Immediate glucose dysregulation
    </text>
    
    <text x="465" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      5-14 Days
    </text>
    <text x="465" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Metabolic adaptation period
    </text>
    <text x="465" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Declining SHAP importance
    </text>
    <text x="465" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Homeostatic adjustment
    </text>
    
    <text x="735" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      21+ Days
    </text>
    <text x="735" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Cumulative dysfunction
    </text>
    <text x="735" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      SHAP: 39.8 (sustained effect)
    </text>
    <text x="735" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Long-term metabolic impact
    </text>
    
    <!-- Timeline arrow -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
      </marker>
    </defs>
    <line x1="80" y1="540" x2="840" y2="540" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="460" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Time Since Climate Exposure
    </text>
  </g>
  
  <!-- Key insights box -->
  <rect x="50" y="610" width="900" height="70" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="10"/>
  <text x="70" y="630" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Key Clinical Insights:
  </text>
  <text x="70" y="645" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Peak glucose dysregulation occurs 1-2 days after temperature exposure (SHAP importance: 76.2-72.4)
  </text>
  <text x="70" y="660" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Significant effects persist for 21+ days, indicating chronic climate health impacts requiring extended monitoring
  </text>
  <text x="70" y="675" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Three distinct temporal phases suggest different underlying physiological mechanisms and intervention targets
  </text>
</svg>