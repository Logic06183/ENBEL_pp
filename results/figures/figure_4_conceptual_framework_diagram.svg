      <text x="100" y="616" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">2</text>
      <text x="130" y="616" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
