<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" width="1400" height="800">
  <!-- Figure 2: Temporal Lag Pattern Analysis -->
  
  <defs>
    <!-- Gradients -->
    <linearGradient id="bpGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#08519c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6baed6;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="glucoseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fb6a4a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#a50f15;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Marker for data points -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="800" fill="white"/>
  
  <!-- Title -->
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c2c2c">
    Temporal Lag Pattern Analysis: Climate Effects on Health Biomarkers
  </text>
  
  <text x="700" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">
    Correlation Strength Across 0-21 Day Lags with 95% Confidence Bands
  </text>
  
  <!-- Panel A: Blood Pressure Lag Effects -->
  <g id="panelA" transform="translate(80, 120)">
    <!-- Panel background -->
    <rect x="0" y="0" width="600" height="280" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" filter="url(#shadow)"/>
    
    <!-- Title -->
    <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#08519c">
      Panel A: Systolic Blood Pressure Response to Temperature
    </text>
    
    <!-- Axes -->
    <line x1="60" y1="240" x2="540" y2="240" stroke="#333" stroke-width="2"/>
    <line x1="60" y1="60" x2="60" y2="240" stroke="#333" stroke-width="2"/>
    
    <!-- X-axis labels (days) -->
    <text x="60" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">0</text>
    <text x="135" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">3</text>
    <text x="210" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">7</text>
    <text x="285" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">10</text>
    <text x="360" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">14</text>
    <text x="435" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">17</text>
    <text x="540" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">21</text>
    
    <!-- X-axis title -->
    <text x="300" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      Lag (days)
    </text>
    
    <!-- Y-axis labels -->
    <text x="50" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">0.00</text>
    <text x="50" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">-0.05</text>
    <text x="50" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">-0.10</text>
    <text x="50" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">-0.15</text>
    
    <!-- Y-axis title -->
    <text x="20" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" transform="rotate(-90 20 150)">
      Correlation (r)
    </text>
    
    <!-- Confidence bands -->
    <path d="M 60,235 Q 120,230 180,220 T 300,200 Q 420,180 480,140 T 540,110"
          fill="none" stroke="#08519c" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
    <path d="M 60,245 Q 120,245 180,245 T 300,240 Q 420,235 480,200 T 540,170"
          fill="none" stroke="#08519c" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
    
    <!-- Shaded confidence region -->
    <path d="M 60,235 Q 120,230 180,220 T 300,200 Q 420,180 480,140 T 540,110
             L 540,170 Q 480,200 420,235 T 300,240 Q 180,245 120,245 T 60,245 Z"
          fill="url(#bpGradient)" opacity="0.2"/>
    
    <!-- Main correlation line -->
    <path d="M 60,240 Q 120,238 180,232 T 300,220 Q 420,207 480,170 T 540,140"
          fill="none" stroke="#08519c" stroke-width="3"/>
    
    <!-- Data points -->
    <circle cx="60" cy="240" r="4" fill="#08519c"/>
    <circle cx="135" cy="232" r="4" fill="#08519c"/>
    <circle cx="210" cy="226" r="4" fill="#08519c"/>
    <circle cx="285" cy="220" r="4" fill="#08519c"/>
    <circle cx="360" cy="207" r="4" fill="#08519c"/>
    <circle cx="435" cy="185" r="4" fill="#08519c"/>
    <circle cx="540" cy="140" r="6" fill="#08519c" stroke="white" stroke-width="2"/> <!-- Peak at day 21 -->
    
    <!-- Peak annotation -->
    <rect x="450" y="90" width="140" height="40" rx="5" fill="white" stroke="#08519c" stroke-width="2"/>
    <text x="520" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#08519c">
      Peak Effect
    </text>
    <text x="520" y="120" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#08519c">
      r = -0.114 at 21 days
    </text>
    <line x1="520" y1="130" x2="540" y2="140" stroke="#08519c" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <!-- Significance indicator -->
    <rect x="420" y="40" width="160" height="30" rx="15" fill="#e6f2ff" stroke="#08519c" stroke-width="1"/>
    <text x="500" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#08519c">
      p &lt; 0.001 (days 18-21)
    </text>
  </g>
  
  <!-- Panel B: Glucose Lag Effects -->
  <g id="panelB" transform="translate(720, 120)">
    <!-- Panel background -->
    <rect x="0" y="0" width="600" height="280" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" filter="url(#shadow)"/>
    
    <!-- Title -->
    <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#a50f15">
      Panel B: Fasting Glucose Response to Temperature
    </text>
    
    <!-- Axes -->
    <line x1="60" y1="240" x2="540" y2="240" stroke="#333" stroke-width="2"/>
    <line x1="60" y1="60" x2="60" y2="240" stroke="#333" stroke-width="2"/>
    
    <!-- X-axis labels -->
    <text x="60" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">0</text>
    <text x="135" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">3</text>
    <text x="210" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">7</text>
    <text x="285" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">10</text>
    <text x="360" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">14</text>
    <text x="435" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">17</text>
    <text x="540" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">21</text>
    
    <!-- X-axis title -->
    <text x="300" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      Lag (days)
    </text>
    
    <!-- Y-axis labels -->
    <text x="50" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">0.00</text>
    <text x="50" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">0.05</text>
    <text x="50" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">0.10</text>
    <text x="50" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">0.15</text>
    
    <!-- Y-axis title -->
    <text x="20" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" transform="rotate(-90 20 150)">
      Correlation (r)
    </text>
    
    <!-- Confidence bands -->
    <path d="M 60,190 Q 90,160 135,130 T 210,170 Q 285,200 360,220 T 540,235"
          fill="none" stroke="#a50f15" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
    <path d="M 60,150 Q 90,110 135,80 T 210,120 Q 285,160 360,180 T 540,200"
          fill="none" stroke="#a50f15" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
    
    <!-- Shaded confidence region -->
    <path d="M 60,190 Q 90,160 135,130 T 210,170 Q 285,200 360,220 T 540,235
             L 540,200 Q 360,180 285,160 T 210,120 Q 135,80 90,110 T 60,150 Z"
          fill="url(#glucoseGradient)" opacity="0.2"/>
    
    <!-- Main correlation line -->
    <path d="M 60,170 Q 90,135 135,105 T 210,145 Q 285,180 360,200 T 540,218"
          fill="none" stroke="#a50f15" stroke-width="3"/>
    
    <!-- Data points -->
    <circle cx="60" cy="170" r="5" fill="#a50f15"/> <!-- Immediate effect -->
    <circle cx="135" cy="105" r="6" fill="#a50f15" stroke="white" stroke-width="2"/> <!-- Peak at day 3 -->
    <circle cx="210" cy="145" r="4" fill="#a50f15"/>
    <circle cx="285" cy="180" r="4" fill="#a50f15"/>
    <circle cx="360" cy="200" r="4" fill="#a50f15"/>
    <circle cx="435" cy="209" r="4" fill="#a50f15"/>
    <circle cx="540" cy="218" r="4" fill="#a50f15"/>
    
    <!-- Peak annotation -->
    <rect x="50" y="55" width="140" height="40" rx="5" fill="white" stroke="#a50f15" stroke-width="2"/>
    <text x="120" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#a50f15">
      Peak Effect
    </text>
    <text x="120" y="85" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#a50f15">
      r = 0.131 at 3 days
    </text>
    <line x1="125" y1="95" x2="135" y2="105" stroke="#a50f15" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <!-- Immediate effect annotation -->
    <rect x="20" y="185" width="120" height="35" rx="5" fill="white" stroke="#a50f15" stroke-width="1"/>
    <text x="80" y="200" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#a50f15">
      Immediate Effect
    </text>
    <text x="80" y="213" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#a50f15">
      r = 0.118
    </text>
    
    <!-- Significance indicator -->
    <rect x="420" y="40" width="160" height="30" rx="15" fill="#ffe6e6" stroke="#a50f15" stroke-width="1"/>
    <text x="500" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#a50f15">
      p &lt; 0.001 (days 0-7)
    </text>
  </g>
  
  <!-- Biological Mechanism Annotations -->
  <g transform="translate(80, 440)">
    <rect x="0" y="0" width="600" height="140" rx="8" fill="#f0f8ff" stroke="#4682b4" stroke-width="1"/>
    
    <text x="300" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#08519c">
      Blood Pressure: Delayed Vascular Adaptation
    </text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="13" fill="#333">
      • Progressive vasodilation response to sustained temperature exposure
    </text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="13" fill="#333">
      • Cumulative effect on peripheral vascular resistance over 3 weeks
    </text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="13" fill="#333">
      • Autonomic nervous system adaptation to thermal stress
    </text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="13" fill="#333">
      • Peak correlation at 21 days reflects full physiological adaptation
    </text>
  </g>
  
  <g transform="translate(720, 440)">
    <rect x="0" y="0" width="600" height="140" rx="8" fill="#fff5f5" stroke="#dc143c" stroke-width="1"/>
    
    <text x="300" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#a50f15">
      Glucose: Rapid Metabolic Response
    </text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="13" fill="#333">
      • Immediate sympathetic activation affects hepatic glucose production
    </text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="13" fill="#333">
      • Peak at 3 days reflects acute phase metabolic adjustment
    </text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="13" fill="#333">
      • Temperature-induced changes in insulin sensitivity
    </text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="13" fill="#333">
      • Rapid metabolic adaptation to maintain energy homeostasis
    </text>
  </g>
  
  <!-- Statistical Note -->
  <g transform="translate(80, 610)">
    <text x="640" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      All correlations shown are statistically significant after Bonferroni correction for multiple testing.
    </text>
    <text x="640" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Confidence bands represent 95% CI from bootstrap analysis (1,000 iterations).
    </text>
  </g>
  
  <!-- Timeline visualization at bottom -->
  <g transform="translate(200, 690)">
    <line x1="0" y1="30" x2="1000" y2="30" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Day markers -->
    <circle cx="0" cy="30" r="4" fill="#333"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Day 0</text>
    
    <circle cx="143" cy="30" r="6" fill="#a50f15"/>
    <text x="143" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#a50f15">Day 3</text>
    <text x="143" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#a50f15">Glucose Peak</text>
    
    <circle cx="1000" cy="30" r="6" fill="#08519c"/>
    <text x="1000" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#08519c">Day 21</text>
    <text x="1000" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#08519c">BP Peak</text>
    
    <text x="500" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      Temporal Dynamics of Climate-Health Relationships
    </text>
  </g>
  
  <!-- Figure number -->
  <text x="1350" y="780" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="end" fill="#999">
    Figure 2
  </text>
</svg>