<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000" width="1400" height="1000">
  <!-- Figure 4: Multi-System Physiological Networks -->
  <!-- Network diagram showing climate effects across cardiovascular, metabolic, immune, renal, and hematologic systems -->
  
  <defs>
    <!-- System-specific gradients -->
    <radialGradient id="cardiovascularNode" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2166ac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#08519c;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="metabolicNode" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d73027;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a50f15;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="immuneNode" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#762a83;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40004b;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="renalNode" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#238b45;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00441b;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="hematologicNode" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e08214;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f4a00;stop-opacity:1" />
    </radialGradient>
    
    <!-- Climate gradient -->
    <radialGradient id="climateNode" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd89b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#19547b;stop-opacity:1" />
    </radialGradient>
    
    <!-- Connection line gradients based on strength -->
    <linearGradient id="strongConnection" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d73027;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fc8d59;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="moderateConnection" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4575b4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#74add1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="weakConnection" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#737373;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#bdbdbd;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Glow effect for important connections -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sex interaction marker -->
    <marker id="sexMarker" markerWidth="20" markerHeight="20" refX="10" refY="10" orient="auto">
      <circle cx="10" cy="10" r="8" fill="#ffd700" stroke="#ff6b35" stroke-width="2"/>
      <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">♂♀</text>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="1000" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="700" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c2c2c">
    Multi-System Climate-Health Network
  </text>
  <text x="700" y="65" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666666">
    Integrated Physiological Responses to Climate Exposures
  </text>
  
  <!-- Central climate node -->
  <g id="central_climate" transform="translate(700, 400)">
    <circle cx="0" cy="0" r="80" fill="url(#climateNode)" stroke="#fff" stroke-width="4" filter="url(#shadow)"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      CLIMATE
    </text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
      EXPOSURES
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Temperature, Heat Index,
    </text>
    <text x="0" y="37" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Humidity, Apparent Temp
    </text>
  </g>
  
  <!-- Immune System Node (CD4 Cells) - Top -->
  <g id="immune_system" transform="translate(700, 150)">
    <circle cx="0" cy="0" r="60" fill="url(#immuneNode)" stroke="#fff" stroke-width="3" filter="url(#shadow)"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      IMMUNE
    </text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      SYSTEM
    </text>
    <text x="0" y="22" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      CD4 Cell Count
    </text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffd700">
      R² = 0.424
    </text>
  </g>
  
  <!-- Metabolic System Node (Glucose) - Top Right -->
  <g id="metabolic_system" transform="translate(1000, 250)">
    <circle cx="0" cy="0" r="65" fill="url(#metabolicNode)" stroke="#fff" stroke-width="3" filter="url(#shadow)"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      METABOLIC
    </text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      SYSTEM
    </text>
    <text x="0" y="22" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Fasting Glucose
    </text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffd700">
      R² = 0.268
    </text>
  </g>
  
  <!-- Cardiovascular System Node - Left -->
  <g id="cardiovascular_system" transform="translate(250, 400)">
    <circle cx="0" cy="0" r="55" fill="url(#cardiovascularNode)" stroke="#fff" stroke-width="3" filter="url(#shadow)"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      CARDIOVASCULAR
    </text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      SYSTEM
    </text>
    <text x="0" y="22" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">
      Blood Pressure
    </text>
    <text x="0" y="33" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#87ceeb">
      Validated DLNM
    </text>
  </g>
  
  <!-- Hematologic System Node (Hemoglobin) - Bottom Right -->
  <g id="hematologic_system" transform="translate(1000, 550)">
    <circle cx="0" cy="0" r="60" fill="url(#hematologicNode)" stroke="#fff" stroke-width="3" filter="url(#shadow)"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      HEMATOLOGIC
    </text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      SYSTEM
    </text>
    <text x="0" y="22" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Hemoglobin
    </text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffd700">
      R² = 0.209
    </text>
  </g>
  
  <!-- Renal System Node (Creatinine) - Bottom -->
  <g id="renal_system" transform="translate(700, 650)">
    <circle cx="0" cy="0" r="60" fill="url(#renalNode)" stroke="#fff" stroke-width="3" filter="url(#shadow)"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      RENAL
    </text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      SYSTEM
    </text>
    <text x="0" y="22" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Creatinine
    </text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffd700">
      R² = 0.157
    </text>
  </g>
  
  <!-- Connection lines with strength-based styling -->
  
  <!-- Strong connection: Climate → Immune (R² = 0.424) -->
  <line x1="700" y1="320" x2="700" y2="210" stroke="url(#strongConnection)" stroke-width="8" filter="url(#glow)"/>
  <text x="720" y="265" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d73027">STRONG</text>
  
  <!-- Moderate connections -->
  <!-- Climate → Metabolic (R² = 0.268) -->
  <line x1="760" y1="350" x2="940" y2="290" stroke="url(#moderateConnection)" stroke-width="6" marker-end="url(#sexMarker)"/>
  <text x="850" y="310" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#4575b4">SEX-SPECIFIC</text>
  
  <!-- Climate → Hematologic (R² = 0.209) -->
  <line x1="760" y1="450" x2="940" y2="510" stroke="url(#moderateConnection)" stroke-width="5"/>
  <text x="850" y="485" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#4575b4">MODERATE</text>
  
  <!-- Weaker connections -->
  <!-- Climate → Renal (R² = 0.157) -->
  <line x1="700" y1="480" x2="700" y2="590" stroke="url(#weakConnection)" stroke-width="4"/>
  <text x="720" y="535" font-family="Arial, sans-serif" font-size="9" fill="#737373">WEAK</text>
  
  <!-- Climate → Cardiovascular (validated but lower R²) -->
  <line x1="620" y1="380" x2="310" y2="400" stroke="url(#moderateConnection)" stroke-width="5"/>
  <text x="465" y="375" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#4575b4">VALIDATED</text>
  
  <!-- Inter-system connections (discovered cross-system interactions) -->
  
  <!-- Metabolic ↔ Cardiovascular -->
  <path d="M 940 280 Q 600 200 310 370" stroke="#762a83" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <text x="625" y="270" font-family="Arial, sans-serif" font-size="8" fill="#762a83">CROSS-SYSTEM</text>
  
  <!-- Immune ↔ Hematologic -->
  <path d="M 750 190 Q 1100 300 950 520" stroke="#762a83" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Metabolic ↔ Renal -->
  <path d="M 950 320 Q 900 500 750 620" stroke="#762a83" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Connection strength legend -->
  <g id="connection_legend" transform="translate(50, 150)">
    <rect x="0" y="0" width="200" height="180" rx="10" fill="white" stroke="#ccc" stroke-width="2" filter="url(#shadow)"/>
    
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c2c2c">
      Connection Strength
    </text>
    
    <!-- Strong -->
    <line x1="20" y1="40" x2="60" y2="40" stroke="url(#strongConnection)" stroke-width="8"/>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="11" fill="#2c2c2c">
      Strong (R² ≥ 0.30)
    </text>
    
    <!-- Moderate -->
    <line x1="20" y1="60" x2="60" y2="60" stroke="url(#moderateConnection)" stroke-width="6"/>
    <text x="70" y="65" font-family="Arial, sans-serif" font-size="11" fill="#2c2c2c">
      Moderate (R² 0.15-0.30)
    </text>
    
    <!-- Weak -->
    <line x1="20" y1="80" x2="60" y2="80" stroke="url(#weakConnection)" stroke-width="4"/>
    <text x="70" y="85" font-family="Arial, sans-serif" font-size="11" fill="#2c2c2c">
      Weak (R² &lt; 0.15)
    </text>
    
    <!-- Sex interaction -->
    <line x1="20" y1="100" x2="40" y2="100" stroke="#4575b4" stroke-width="4" marker-end="url(#sexMarker)"/>
    <text x="70" y="105" font-family="Arial, sans-serif" font-size="11" fill="#2c2c2c">
      Sex-specific effect
    </text>
    
    <!-- Cross-system -->
    <line x1="20" y1="120" x2="60" y2="120" stroke="#762a83" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="70" y="125" font-family="Arial, sans-serif" font-size="11" fill="#2c2c2c">
      Cross-system interaction
    </text>
    
    <!-- DLNM validated -->
    <rect x="20" y="140" width="40" height="12" rx="2" fill="#87ceeb"/>
    <text x="70" y="150" font-family="Arial, sans-serif" font-size="11" fill="#2c2c2c">
      DLNM validated
    </text>
  </g>
  
  <!-- XAI discovery summary -->
  <g id="xai_summary" transform="translate(1150, 150)">
    <rect x="0" y="0" width="220" height="200" rx="10" fill="white" stroke="#08519c" stroke-width="2" filter="url(#shadow)"/>
    
    <text x="110" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#08519c">
      XAI Discovery Stats
    </text>
    
    <g id="discovery_stats" transform="translate(20, 30)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c2c2c">
        Systems Analyzed:
      </text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">
        ✓ 6 successful biomarker analyses
      </text>
      
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c2c2c">
        Interactions Found:
      </text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="10" fill="#666">
        • 21 cross-system patterns
      </text>
      <text x="0" y="78" font-family="Arial, sans-serif" font-size="10" fill="#666">
        • 15 climate × sex interactions
      </text>
      <text x="0" y="91" font-family="Arial, sans-serif" font-size="10" fill="#666">
        • 8 temporal lag patterns
      </text>
      
      <text x="0" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c2c2c">
        Sample Sizes:
      </text>
      <text x="0" y="125" font-family="Arial, sans-serif" font-size="10" fill="#666">
        • 1,283 - 4,957 participants
      </text>
      <text x="0" y="138" font-family="Arial, sans-serif" font-size="10" fill="#666">
        • Adequate statistical power
      </text>
      
      <text x="0" y="157" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d73027">
        Success Rate:
      </text>
      <text x="0" y="172" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d73027">
        100% validation success
      </text>
    </g>
  </g>
  
  <!-- Network metrics -->
  <g id="network_metrics" transform="translate(50, 350)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="white" stroke="#762a83" stroke-width="2" filter="url(#shadow)"/>
    
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#762a83">
      Network Properties
    </text>
    
    <g id="network_properties" transform="translate(20, 30)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c2c2c">
        Network Density:
      </text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">
        High interconnectedness
      </text>
      
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c2c2c">
        Hub Systems:
      </text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="10" fill="#666">
        1. Immune (strongest R²)
      </text>
      <text x="0" y="78" font-family="Arial, sans-serif" font-size="10" fill="#666">
        2. Metabolic (sex-specific)
      </text>
      
      <text x="0" y="98" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c2c2c">
        Temporal Patterns:
      </text>
      <text x="0" y="113" font-family="Arial, sans-serif" font-size="10" fill="#666">
        0-21 day lag structures
      </text>
    </g>
  </g>
  
  <!-- Key findings summary -->
  <g id="key_findings" transform="translate(300, 750)">
    <rect x="0" y="0" width="800" height="120" rx="10" fill="#fff3cd" stroke="#856404" stroke-width="2" filter="url(#shadow)"/>
    
    <text x="400" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#856404">
      Key Network Discoveries
    </text>
    
    <g id="key_points" transform="translate(50, 35)">
      <circle cx="0" cy="10" r="5" fill="#856404"/>
      <text x="20" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c2c2c">
        <tspan font-weight="bold">Multi-system impact:</tspan> Climate affects immune, metabolic, cardiovascular, renal, and hematologic systems simultaneously
      </text>
      
      <circle cx="0" cy="30" r="5" fill="#856404"/>
      <text x="20" y="35" font-family="Arial, sans-serif" font-size="12" fill="#2c2c2c">
        <tspan font-weight="bold">Sex-specific vulnerabilities:</tspan> Metabolic system shows strongest sex differences in climate response
      </text>
      
      <circle cx="0" cy="50" r="5" fill="#856404"/>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2c2c2c">
        <tspan font-weight="bold">Cross-system interactions:</tspan> Evidence for physiological coupling between systems under climate stress
      </text>
      
      <circle cx="0" cy="70" r="5" fill="#856404"/>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="12" fill="#2c2c2c">
        <tspan font-weight="bold">Immune system prominence:</tspan> Strongest climate effect (R² = 0.424) suggests immune-mediated pathways
      </text>
    </g>
  </g>
  
  <!-- Figure caption -->
  <g id="figure_caption" transform="translate(50, 890)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c2c2c">
      Figure 4. Multi-System Physiological Climate-Health Network.
    </text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">
      Network diagram illustrating climate effects across six physiological systems. Node sizes reflect sample sizes, connection
    </text>
    <text x="0" y="42" font-family="Arial, sans-serif" font-size="11" fill="#666">
      thickness indicates effect strength (R² values). Sex-specific marker (♂♀) identifies interactions with biological sex.
    </text>
    <text x="0" y="54" font-family="Arial, sans-serif" font-size="11" fill="#666">
      Dashed lines represent cross-system interactions. Immune system emerges as primary hub with strongest climate response.
    </text>
  </g>
</svg>