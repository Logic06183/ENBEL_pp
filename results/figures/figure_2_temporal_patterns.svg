<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="cardiovascularGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="metabolicGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:0.8"/>
    </linearGradient>
    
    <!-- Pattern for significance -->
    <pattern id="significantPattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#f8f9fa"/>
      <circle cx="2" cy="2" r="1" fill="#27ae60"/>
    </pattern>
    
    <!-- Drop shadow -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Figure 2: Temporal Pattern Analysis of Climate-Health Relationships
  </text>
  
  <!-- Subtitle -->
  <text x="500" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Lag-dependent correlation patterns reveal optimal temporal windows for climate health effects
  </text>
  
  <!-- Panel A: Systolic Blood Pressure -->
  <g id="panelA">
    <!-- Panel background -->
    <rect x="80" y="100" width="850" height="250" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="8"/>
    
    <!-- Panel label -->
    <text x="100" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Panel A: Systolic Blood Pressure - Temperature Correlations Across Lag Periods
    </text>
    
    <!-- X-axis -->
    <line x1="120" y1="320" x2="900" y2="320" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Y-axis -->
    <line x1="120" y1="150" x2="120" y2="320" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- X-axis labels (lag days) -->
    <text x="160" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">0</text>
    <text x="240" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">3</text>
    <text x="320" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">7</text>
    <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">14</text>
    <text x="480" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">21</text>
    <text x="560" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">0</text>
    <text x="640" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">3</text>
    <text x="720" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">7</text>
    <text x="800" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">14</text>
    <text x="880" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">21</text>
    
    <!-- Y-axis labels -->
    <text x="110" y="160" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#495057">-0.05</text>
    <text x="110" y="200" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#495057">-0.08</text>
    <text x="110" y="240" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#495057">-0.10</text>
    <text x="110" y="280" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#495057">-0.12</text>
    <text x="110" y="320" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#495057">-0.15</text>
    
    <!-- Y-axis title -->
    <text x="50" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50" transform="rotate(-90, 50, 235)">
      Correlation Coefficient (r)
    </text>
    
    <!-- X-axis title -->
    <text x="510" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Climate Variable and Lag Period (days)
    </text>
    
    <!-- Temperature correlation line -->
    <polyline points="160,195 240,210 320,215 400,220 480,250" 
              fill="none" stroke="#3498db" stroke-width="3" filter="url(#dropshadow)"/>
    
    <!-- Apparent Temperature correlation line -->
    <polyline points="560,200 640,212 720,218 800,225 880,252" 
              fill="none" stroke="#2980b9" stroke-width="3" stroke-dasharray="5,5" filter="url(#dropshadow)"/>
    
    <!-- Data points with significance indicators -->
    <!-- Temperature -->
    <circle cx="160" cy="195" r="4" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <circle cx="240" cy="210" r="4" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <circle cx="320" cy="215" r="4" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <circle cx="400" cy="220" r="4" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <circle cx="480" cy="250" r="6" fill="#27ae60" stroke="#3498db" stroke-width="3"/> <!-- Significant -->
    
    <!-- Apparent Temperature -->
    <circle cx="560" cy="200" r="4" fill="#ecf0f1" stroke="#2980b9" stroke-width="2"/>
    <circle cx="640" cy="212" r="4" fill="#ecf0f1" stroke="#2980b9" stroke-width="2"/>
    <circle cx="720" cy="218" r="4" fill="#ecf0f1" stroke="#2980b9" stroke-width="2"/>
    <circle cx="800" cy="225" r="4" fill="#ecf0f1" stroke="#2980b9" stroke-width="2"/>
    <circle cx="880" cy="252" r="6" fill="#27ae60" stroke="#2980b9" stroke-width="3"/> <!-- Significant -->
    
    <!-- Significance annotations -->
    <text x="480" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">***</text>
    <text x="480" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">r = -0.114</text>
    <text x="480" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">p = 8.79×10⁻¹⁶</text>
    
    <text x="880" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">***</text>
    <text x="880" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">r = -0.113</text>
    <text x="880" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">p = 1.57×10⁻¹⁵</text>
    
    <!-- Variable labels -->
    <text x="320" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">Temperature</text>
    <text x="720" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2980b9">Apparent Temperature</text>
  </g>
  
  <!-- Panel B: Fasting Glucose -->
  <g id="panelB">
    <!-- Panel background -->
    <rect x="80" y="420" width="850" height="250" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="8"/>
    
    <!-- Panel label -->
    <text x="100" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Panel B: Fasting Glucose - Temperature Correlations Across Lag Periods
    </text>
    
    <!-- X-axis -->
    <line x1="120" y1="640" x2="900" y2="640" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Y-axis -->
    <line x1="120" y1="470" x2="120" y2="640" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- X-axis labels -->
    <text x="160" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">0</text>
    <text x="240" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">3</text>
    <text x="320" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">7</text>
    <text x="400" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">14</text>
    <text x="480" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">21</text>
    <text x="560" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">0</text>
    <text x="640" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">3</text>
    <text x="720" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">7</text>
    <text x="800" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">14</text>
    <text x="880" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">21</text>
    
    <!-- Y-axis labels -->
    <text x="110" y="480" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#495057">+0.15</text>
    <text x="110" y="520" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#495057">+0.12</text>
    <text x="110" y="560" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#495057">+0.10</text>
    <text x="110" y="600" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#495057">+0.08</text>
    <text x="110" y="640" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#495057">+0.05</text>
    
    <!-- Y-axis title -->
    <text x="50" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50" transform="rotate(-90, 50, 555)">
      Correlation Coefficient (r)
    </text>
    
    <!-- X-axis title -->
    <text x="510" y="685" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Climate Variable and Lag Period (days)
    </text>
    
    <!-- Temperature correlation line -->
    <polyline points="160,510 240,530 320,540 400,545 480,550" 
              fill="none" stroke="#e74c3c" stroke-width="3" filter="url(#dropshadow)"/>
    
    <!-- Land Temperature correlation line -->
    <polyline points="560,540 640,495 720,520 800,530 880,535" 
              fill="none" stroke="#c0392b" stroke-width="3" stroke-dasharray="5,5" filter="url(#dropshadow)"/>
    
    <!-- Data points with significance indicators -->
    <!-- Temperature -->
    <circle cx="160" cy="510" r="6" fill="#27ae60" stroke="#e74c3c" stroke-width="3"/> <!-- Significant -->
    <circle cx="240" cy="530" r="4" fill="#ecf0f1" stroke="#e74c3c" stroke-width="2"/>
    <circle cx="320" cy="540" r="4" fill="#ecf0f1" stroke="#e74c3c" stroke-width="2"/>
    <circle cx="400" cy="545" r="4" fill="#ecf0f1" stroke="#e74c3c" stroke-width="2"/>
    <circle cx="480" cy="550" r="4" fill="#ecf0f1" stroke="#e74c3c" stroke-width="2"/>
    
    <!-- Land Temperature -->
    <circle cx="560" cy="540" r="4" fill="#ecf0f1" stroke="#c0392b" stroke-width="2"/>
    <circle cx="640" cy="495" r="6" fill="#27ae60" stroke="#c0392b" stroke-width="3"/> <!-- Significant -->
    <circle cx="720" cy="520" r="4" fill="#ecf0f1" stroke="#c0392b" stroke-width="2"/>
    <circle cx="800" cy="530" r="4" fill="#ecf0f1" stroke="#c0392b" stroke-width="2"/>
    <circle cx="880" cy="535" r="4" fill="#ecf0f1" stroke="#c0392b" stroke-width="2"/>
    
    <!-- Significance annotations -->
    <text x="160" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">***</text>
    <text x="160" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">r = +0.118</text>
    <text x="160" y="462" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">p = 6.32×10⁻¹⁰</text>
    
    <text x="640" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">***</text>
    <text x="640" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">r = +0.131</text>
    <text x="640" y="447" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">p = 5.67×10⁻¹²</text>
    
    <!-- Variable labels -->
    <text x="320" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">Temperature</text>
    <text x="720" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">Land Temperature</text>
  </g>
  
  <!-- Zero reference lines -->
  <line x1="120" y1="235" x2="900" y2="235" stroke="#95a5a6" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="120" y1="555" x2="900" y2="555" stroke="#95a5a6" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="750" y="120" width="170" height="140" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5"/>
    <text x="760" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Legend</text>
    
    <circle cx="770" cy="155" r="4" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2"/>
    <text x="780" y="160" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Non-significant</text>
    
    <circle cx="770" cy="175" r="5" fill="#27ae60" stroke="#2c3e50" stroke-width="2"/>
    <text x="780" y="180" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Significant (p &lt; 0.001)</text>
    
    <line x1="765" y1="195" x2="785" y2="195" stroke="#2c3e50" stroke-width="3"/>
    <text x="790" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Solid line</text>
    
    <line x1="765" y1="215" x2="785" y2="215" stroke="#2c3e50" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="790" y="220" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Dashed line</text>
    
    <text x="760" y="240" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">Bonferroni corrected</text>
    <text x="760" y="252" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">α = 0.0125</text>
  </g>
  
</svg>