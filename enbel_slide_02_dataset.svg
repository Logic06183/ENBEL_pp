<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
  <!-- Scientific background -->
  <defs>
    <pattern id="subtleGrid" patternUnits="userSpaceOnUse" width="30" height="30">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#subtleGrid)"/>
  <rect x="0" y="0" width="1920" height="6" fill="url(#headerGradient)"/>
  
  <!-- Header -->
  <g id="header">
    <text x="960" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
      Dataset Composition
    </text>
    <text x="960" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="300" text-anchor="middle" fill="#475569">
      18,205 Participants • Johannesburg 2010-2020 • Four Physiological Systems
    </text>
  </g>
  
  <!-- Simplified dataset grid -->
  <g id="dataset-grid" transform="translate(160, 180)">
    <!-- Background -->
    <rect width="1600" height="400" rx="15" ry="15" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="1600" height="50" rx="15" ry="15" fill="#1e3a8a"/>
    <rect x="0" y="35" width="1600" height="15" fill="#1e3a8a"/>
    
    <text x="800" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Key Sample Sizes</text>
    
    <!-- Four key sample boxes -->
    <g transform="translate(80, 70)">
      <!-- Cardiovascular -->
      <g transform="translate(0, 0)">
        <rect width="350" height="150" rx="15" ry="15" fill="#fef2f2" stroke="#dc2626" stroke-width="2"/>
        <rect x="0" y="0" width="350" height="40" rx="15" ry="15" fill="#dc2626"/>
        <rect x="0" y="25" width="350" height="15" fill="#dc2626"/>
        <text x="175" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">CARDIOVASCULAR</text>
        
        <text x="175" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#dc2626">4,957</text>
        <text x="175" y="100" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#7f1d1d">Blood Pressure</text>
        <text x="175" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f1d1d">21-day lag effects</text>
        <text x="175" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc2626">p &lt; 10⁻¹⁵</text>
      </g>
      
      <!-- Metabolic -->
      <g transform="translate(390, 0)">
        <rect width="350" height="150" rx="15" ry="15" fill="#f0f9ff" stroke="#2563eb" stroke-width="2"/>
        <rect x="0" y="0" width="350" height="40" rx="15" ry="15" fill="#2563eb"/>
        <rect x="0" y="25" width="350" height="15" fill="#2563eb"/>
        <text x="175" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">METABOLIC</text>
        
        <text x="175" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#2563eb">2,731</text>
        <text x="175" y="100" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1e3a8a">Glucose</text>
        <text x="175" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e3a8a">0-3 day responses</text>
        <text x="175" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2563eb">p &lt; 10⁻¹⁰</text>
      </g>
      
      <!-- Immune -->
      <g transform="translate(780, 0)">
        <rect width="350" height="150" rx="15" ry="15" fill="#f0fdf4" stroke="#16a34a" stroke-width="2"/>
        <rect x="0" y="0" width="350" height="40" rx="15" ry="15" fill="#16a34a"/>
        <rect x="0" y="25" width="350" height="15" fill="#16a34a"/>
        <text x="175" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">IMMUNE</text>
        
        <text x="175" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#16a34a">1,283</text>
        <text x="175" y="100" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#15803d">CD4+ Count</text>
        <text x="175" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#15803d">Climate sensitivity</text>
        <text x="175" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#16a34a">d = 0.261</text>
      </g>
      
      <!-- Renal -->
      <g transform="translate(1170, 0)">
        <rect width="350" height="150" rx="15" ry="15" fill="#faf5ff" stroke="#7c3aed" stroke-width="2"/>
        <rect x="0" y="0" width="350" height="40" rx="15" ry="15" fill="#7c3aed"/>
        <rect x="0" y="25" width="350" height="15" fill="#7c3aed"/>
        <text x="175" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">RENAL</text>
        
        <text x="175" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#7c3aed">1,251</text>
        <text x="175" y="100" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#581c87">Creatinine</text>
        <text x="175" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#581c87">Climate relationships</text>
        <text x="175" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7c3aed">Under evaluation</text>
      </g>
    </g>
    
    <!-- Total cohort summary -->
    <g transform="translate(100, 250)">
      <rect width="1400" height="120" rx="15" ry="15" fill="#1e3a8a" opacity="0.95"/>
      <text x="700" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff">
        Total Cohort: 18,205 Participants
      </text>
      <text x="700" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#cbd5e1">
        Johannesburg Metro • 55 Wards • 2010-2020 • Daily Climate Data
      </text>
      <text x="700" y="95" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#94a3b8">
        Largest multi-system climate-health study in sub-Saharan Africa
      </text>
    </g>
  </g>
  
  <!-- Population visualization -->
  <g id="population-viz" transform="translate(160, 580)">
    <rect width="1600" height="150" rx="15" ry="15" fill="#f0f9ff" stroke="#2563eb" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="1600" height="40" rx="15" ry="15" fill="#2563eb"/>
    <rect x="0" y="25" width="1600" height="15" fill="#2563eb"/>
    <text x="800" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Population &amp; Geographic Context</text>
    
    <!-- Simple map outline and population icons -->
    <g transform="translate(100, 60)">
      <!-- Johannesburg outline (simplified) -->
      <g transform="translate(50, 20)">
        <rect x="0" y="0" width="80" height="60" rx="8" ry="8" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.6"/>
        <text x="40" y="35" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2563eb">JHB</text>
        <text x="40" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2563eb">55 Wards</text>
      </g>
      
      <!-- Population icons -->
      <g transform="translate(200, 20)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb">18,205 Participants:</text>
        <!-- People icons representing sample sizes -->
        <g transform="translate(0, 25)">
          <circle cx="10" cy="5" r="3" fill="#dc2626"/>
          <rect x="7" y="8" width="6" height="8" rx="1" fill="#dc2626"/>
          <text x="10" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#dc2626">4,957</text>
          
          <circle cx="40" cy="5" r="3" fill="#2563eb"/>
          <rect x="37" y="8" width="6" height="8" rx="1" fill="#2563eb"/>
          <text x="40" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2563eb">2,731</text>
          
          <circle cx="70" cy="5" r="3" fill="#16a34a"/>
          <rect x="67" y="8" width="6" height="8" rx="1" fill="#16a34a"/>
          <text x="70" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#16a34a">1,283</text>
          
          <circle cx="100" cy="5" r="3" fill="#7c3aed"/>
          <rect x="97" y="8" width="6" height="8" rx="1" fill="#7c3aed"/>
          <text x="100" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#7c3aed">1,251</text>
        </g>
      </g>
      
      <!-- Time period -->
      <g transform="translate(400, 30)">
        <rect x="0" y="0" width="120" height="50" rx="8" ry="8" fill="#f59e0b" opacity="0.1" stroke="#f59e0b" stroke-width="1"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f59e0b">2010-2020</text>
        <text x="60" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#f59e0b">Daily Climate</text>
        <text x="60" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#f59e0b">Data</text>
      </g>
      
      <!-- Data types -->
      <g transform="translate(600, 20)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">Data Types:</text>
        <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">• Biomarkers</text>
        <text x="0" y="50" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">• Survey data</text>
        <text x="0" y="65" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">• Clinical measures</text>
      </g>
    </g>
  </g>
  
  <!-- Excellence indicators -->
  <g id="excellence-indicators" transform="translate(160, 750)">
    <rect width="1600" height="120" rx="15" ry="15" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    
    <text x="800" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#16a34a">
      Study Excellence Indicators
    </text>
    
    <g transform="translate(200, 55)">
      <!-- Sample size excellence -->
      <g transform="translate(0, 0)">
        <rect width="300" height="50" rx="8" ry="8" fill="#ffffff" stroke="#16a34a" stroke-width="1"/>
        <text x="150" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#16a34a">LARGE SAMPLES</text>
        <text x="150" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#15803d">2-5x literature standard</text>
        <text x="150" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#15803d">n = 1,251 - 4,957</text>
      </g>
      
      <!-- Statistical rigor -->
      <g transform="translate(400, 0)">
        <rect width="300" height="50" rx="8" ry="8" fill="#ffffff" stroke="#dc2626" stroke-width="1"/>
        <text x="150" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc2626">STATISTICAL RIGOR</text>
        <text x="150" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f1d1d">p &lt; 10⁻¹⁰ to 10⁻¹⁵</text>
        <text x="150" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f1d1d">Perfect statistical power</text>
      </g>
      
      <!-- Multi-system scope -->
      <g transform="translate(800, 0)">
        <rect width="300" height="50" rx="8" ry="8" fill="#ffffff" stroke="#2563eb" stroke-width="1"/>
        <text x="150" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2563eb">MULTI-SYSTEM</text>
        <text x="150" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e3a8a">Four physiological systems</text>
        <text x="150" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e3a8a">Comprehensive scope</text>
      </g>
    </g>
  </g>
  
  <!-- Footer -->
  <g id="footer" transform="translate(0, 890)">
    <rect x="160" y="0" width="1600" height="80" rx="10" ry="10" fill="#1e3a8a" opacity="0.95"/>
    <text x="960" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Four Physiological Systems • Largest Climate-Health Study in sub-Saharan Africa
    </text>
    <text x="960" y="55" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#cbd5e1">
      DLNM Validated • Clinical Thresholds Exceeded • Publication Ready
    </text>
  </g>
  
  <!-- Slide number -->
  <text x="1850" y="1060" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#64748b">2 / 11</text>
  
</svg>